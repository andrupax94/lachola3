<div id="filtros_s_cont" class="d-flex flex-column container-fluid">
    <nav class="d-flex flex-row">
        <button (click)="cambiaPagina($event,'verEventos')" [class.active]="pageFilter==='verEventos'"
            class="filter_top_button">Ver
            Eventos</button>
        <button (click)="cambiaPagina($event,'exEventos')" [class.active]="pageFilter==='exEventos'"
            class="filter_top_button">Extraer Eventos</button>
        <button (click)="cambiaPagina($event)" [class.active]="pageFilter==='verSubvenciones'" class="filter_top_button"
            disabled>Ver Subvenciones</button>
        <button (click)="cambiaPagina($event)" [class.active]="pageFilter==='exSubvenciones'" class="filter_top_button"
            disabled>Extraer Subvenciones</button>
    </nav>
    <div id="filtros_cont" class="d-flex flex-column">
        <h2 [style.backgroundColor]="bgColor"><span>Opciones</span><i class="bi bi-caret-right-fill"></i></h2>
        <div id="filtros">
            <form class="row" *ngIf="pageFilter==='none'">None</form>
            <form [formGroup]="verEventos" (ngSubmit)="verEventosSubmit()" class="row"
                *ngIf="pageFilter==='verEventos'">
                <div class="col-12 col-sm-5 col-md-4">
                    <select (change)="verEventosSubmit()" type="text" placeholder="Ordenar En:" [value]=""
                        formControlName="order">
                        <option value="">Ordenar En:</option>
                        <option value="asc">Ascendente</option>
                        <option value="desc">Decendente</option>
                    </select>
                </div>
                <div class="col-12 col-sm-5 col-md-4">
                    <select (change)="verEventosSubmit()" type="text" placeholder="Ordenar Por:"
                        formControlName="orderBy">
                        <option value="">Ordenar Por</option>
                        <option value="nombre">Nombre</option>
                        <option value="tasa">Tasa</option>
                        <option value="categoria">Categoria</option>
                        <option value="ubicacion">Ubicacion</option>
                        <option value="tipoMetraje">Tipometraje</option>
                        <option value="tipoFestival">Tipofestival</option>
                        <option value="fechaLimite">Fechalimite</option>
                        <option value="fuente">Fuente</option>
                        <!-- <option value="url">Url</option>
                        <option value="imagen">Imagen</option> -->
                        <!-- <option value="banner">Banner</option>
                        <option value="descripcion">Descripcion</option>
                        <option value="fechaInicio">Fechainicio</option>
                        <option value="telefono">Telefono</option>
                        <option value="correoElectronico">Correo Electronico</option>
                        <option value="web">Web</option>
                        <option value="facebook">Facebook</option>
                        <option value="instagram">Instagram</option>
                        <option value="youtube">Youtube</option>
                        <option value="industrias">Industrias</option>
                        <option value="twitterX">Twitterx</option> -->
                    </select>
                </div>
                <div (change)="verEventosSubmit()" class="col-12 col-sm-5 col-md-4">
                    <input type="number" placeholder="N. De Elementos:" formControlName="perPage">

                </div>
                <div class="col-12 col-sm-5 col-md-4">
                    <input type="date" placeholder="Fecha De:" formControlName="dateStart">
                </div>
                <div class="col-12 col-sm-5 col-md-4">
                    <input type="date" placeholder="Fecha Hasta:" formControlName="dateEnd">
                </div>
                <div class="col-12 col-sm-5 col-md-4 d-flex flex-column">
                    <h5>Tasas</h5>
                    <hr>
                    <div class="d-flex flex-column">
                        <label><input type="checkbox" (change)="feeCheck[0]=!feeCheck[0]" [checked]="feeCheck[0]">Con
                            Tasa</label>
                        <label><input type="checkbox" (change)="feeCheck[1]=!feeCheck[1]" [checked]="feeCheck[1]">Sin
                            Tasa</label>
                        <label><input type="checkbox" (change)="feeCheck[2]=!feeCheck[2]" [checked]="feeCheck[2]">Tasa
                            Mixta</label>
                    </div>
                </div>
                <div class="col-12 col-md-7 d-flex flex-column">
                    <h5>Fuente:</h5>
                    <hr>
                    <div class="row row-cols-4">
                        <div (click)="fuenteCheck['festhome']=!fuenteCheck['festhome']"
                            [class.fuente_check]="fuenteCheck['festhome']" class="fuente_button">
                            <div></div>Fest Home
                        </div>
                        <div (click)="fuenteCheck['movibeta']=!fuenteCheck['movibeta']"
                            [class.fuente_check]="fuenteCheck['movibeta']" class="fuente_button">
                            <div></div>Movi Beta
                        </div>
                        <div (click)="fuenteCheck['animationfestivals']=!fuenteCheck['animationfestivals']"
                            [class.fuente_check]="fuenteCheck['animationfestivals']" class="fuente_button">
                            <div></div>Animation Festivals
                        </div>
                        <div (click)="fuenteCheck['filmfreeaway']=!fuenteCheck['filmfreeaway']"
                            [class.fuente_check]="fuenteCheck['filmfreeaway']" class="fuente_button">
                            <div></div>Film Free Away
                        </div>
                        <div (click)="fuenteCheck['shortfilmdepot']=!fuenteCheck['shortfilmdepot']"
                            [class.fuente_check]="fuenteCheck['shortfilmdepot']" class="fuente_button">
                            <div></div>Short Film Depot
                        </div>
                        <div class="fuente_button" disabled>
                            <div></div>Festival 3
                        </div>
                        <div class="fuente_button" disabled>
                            <div></div>Festival 2
                        </div>
                        <div class="fuente_button" disabled>
                            <div></div>Festival 1
                        </div>
                    </div>
                </div>
                <input type="submit">
            </form>
            <form [formGroup]="exEventos" (ngSubmit)="exEventosSubmit()" class="row" *ngIf="pageFilter==='exEventos'">
                exEventos</form>
            <form [formGroup]="verSubvenciones" (ngSubmit)="verSubvencionesSubmit()" class="row"
                *ngIf="pageFilter==='verSubvenciones'">verSubvenciones</form>
            <form [formGroup]="exSubvenciones" (ngSubmit)="exSubvencionesSubmit()" class="row"
                *ngIf="pageFilter==='exSubvenciones'">exSubvenciones</form>
        </div>
    </div>
</div>
