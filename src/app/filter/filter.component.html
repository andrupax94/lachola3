<div id="filtros_s_cont" class="d-flex flex-column container-fluid">

    <h5 [style.backgroundColor]="bgColor" *ngIf="pageFilter==='verEventos'">Ver Eventos Wordpress</h5>
    <h5 [style.backgroundColor]="bgColor" *ngIf="pageFilter==='exEventos'">Extraer Eventos De Paginas</h5>
    <h5 [style.backgroundColor]="bgColor" *ngIf="pageFilter==='verSubvenciones'">Ver Subvenciones Wordpress</h5>
    <h5 [style.backgroundColor]="bgColor" *ngIf="pageFilter==='exSubvenciones'">Extraer Suvbenciones de Paginas</h5>
    <!-- INFO CONTAINER DE FILTROS-->
    <div id="filtros_cont" class="d-flex flex-column">

        <div id="filtros">

            <form class="row" *ngIf="pageFilter==='none'"></form>
            <!-- INFO FILTROS DE VER Y EXTRAER EVENTOS -->
            <form [formGroup]="eventosForm" class="row" *ngIf="pageFilter==='verEventos'||pageFilter==='exEventos'">
                <div class="col-12">
                    <h5>Ordenar De Forma:</h5>
                    <hr>
                    <select type="text" placeholder="Ordenar En:" [value]="" formControlName="order">
                        <option value="">Ordenar En:</option>
                        <option value="asc">Ascendente</option>
                        <option value="desc">Decendente</option>
                    </select>
                </div>
                <div class="col-12 ">
                    <h5>Ordenar Por:</h5>
                    <hr>
                    <select type="text" placeholder="Ordenar Por:" formControlName="orderBy">
                        <option value="">Ordenar Por</option>
                        <option value="nombre">Nombre</option>
                        <option value="tasa">Tasa</option>
                        <option value="categoria">Categoria</option>
                        <option value="ubicacion">Ubicacion</option>
                        <option value="tipoMetraje">Tipometraje</option>
                        <option value="tipoFestival">Tipofestival</option>
                        <option value="fechaLimite">Fechalimite</option>
                        <option value="fuente">Fuente</option>
                    </select>

                </div>
                <div class="col-12">
                    <h5>Eventos a mostrar:</h5>
                    <hr>
                    <input type="number" placeholder="N. De Elementos:" formControlName="perPage">

                </div>
                <div class="col-12">
                    <h5>Fecha Desde:</h5>
                    <hr>
                    <input type="date" placeholder="Fecha De:" formControlName="dateStart">
                </div>
                <div class="col-12 ">
                    <h5>Fecha Hasta:</h5>
                    <hr>
                    <input type="date" placeholder="Fecha Hasta:" formControlName="dateEnd">
                </div>
                <div class="col-12  d-flex flex-column">
                    <h5>Otros Filtros:</h5>
                    <hr>
                    <div id="tasa_check" class="d-flex flex-column">
                        <label>Con
                            Tasa(<i class="bi bi-currency-exchange"></i>)<input type="checkbox"
                                (change)="feeCheck[0]=!feeCheck[0];" [checked]="feeCheck[0]"></label>
                        <label>Sin
                            Tasa(<i class="bi bi-currency-exchange"></i>)<input type="checkbox"
                                (change)="feeCheck[1]=!feeCheck[1];" [checked]="feeCheck[1]"></label>
                        <label>Tasa
                            Mixta(<i class="bi bi-currency-exchange"></i>)<input type="checkbox"
                                (change)="feeCheck[2]=!feeCheck[2];" [checked]="feeCheck[2]"></label>
                        <label>Mostrar Eventos Caducados: <input type="checkbox" formControlName="finish"></label>
                    </div>
                </div>
                <div id="fuentes" class="col-12 d-flex flex-column">
                    <h5>Fuente:</h5>
                    <hr>
                    <div class="row row-cols-3 gap-2">
                        <div (click)="fuenteCheck['festhome']=!fuenteCheck['festhome'];"
                            [class.bg-evento_check]="fuenteCheck['festhome']"
                            class="col fuente_button bg-evento bg-festhome">
                            <div></div>

                        </div>
                        <div (click)="fuenteCheck['movibeta']=!fuenteCheck['movibeta'];"
                            [class.bg-evento_check]="fuenteCheck['movibeta']"
                            class="col fuente_button bg-evento bg-movibeta">
                            <div></div>

                        </div>
                        <div (click)="fuenteCheck['animationfestivals']=!fuenteCheck['animationfestivals'];"
                            [class.bg-evento_check]="fuenteCheck['animationfestivals']"
                            class="col fuente_button bg-evento bg-animationfestivals">
                            <div></div>

                        </div>
                        <div (click)="fuenteCheck['filmfreeaway']=!fuenteCheck['filmfreeaway'];"
                            [class.bg-evento_check]="fuenteCheck['filmfreeaway']"
                            class="col fuente_button bg-evento bg-filmfreeaway">
                            <div></div>

                        </div>
                        <div (click)="fuenteCheck['shortfilmdepot']=!fuenteCheck['shortfilmdepot'];"
                            [class.bg-evento_check]="fuenteCheck['shortfilmdepot']"
                            class="col fuente_button bg-evento bg-shortfilmdepot">
                            <div></div>

                        </div>
                        <div class="col fuente_button bg-evento" disabled>
                            <div></div>
                            <span>Festival 3</span>
                        </div>
                        <div class="col fuente_button bg-evento" disabled>
                            <div></div>
                            <span>Festival 2</span>
                        </div>
                        <div class="col fuente_button bg-evento" disabled>
                            <div></div>
                            <span>Festival 1</span>
                        </div>
                        <div class="col fuente_button bg-evento" disabled>
                            <div></div>
                            <span>Festival 3</span>
                        </div>
                        <div class="col fuente_button bg-evento" disabled>
                            <div></div>
                            <span>Festival 2</span>
                        </div>
                        <div class="col fuente_button bg-evento" disabled>
                            <div></div>
                            <span>Festival 1</span>
                        </div>
                        <div class="col fuente_button bg-evento" disabled>
                            <div></div>
                            <span>Festival 1</span>
                        </div>
                    </div>
                </div>



            </form>

            <!-- INFO FILTROS DE VER Y ESTRAER SUVBENCIONES -->
            <form [formGroup]="subvencionesFrom" (ngSubmit)="verSubvencionesSubmit()" class="row"
                *ngIf="pageFilter==='verSubvenciones'">verSubvenciones</form>
        </div>
        <hr>
        <!-- INFO BOTONES DE ACCIONES -->
        <div id="acciones" class="col-12 d-flex flex-column">

            <div id="buttons_container" class="row row-cols-2">
                <div *ngIf="pageFilter==='verEventos'" [class.buttonEnable]="pageFilter==='verEventos'"><button class=""
                        (click)=" eventosSubmit('true')">Ver
                        Eventos</button></div>
                <div *ngIf="pageFilter==='verEventos'" [class.buttonEnable]="pageFilter==='verEventos'"><button class=""
                        (click)="eventosSubmit()">Force Ver
                        Eventos</button></div>
                <div *ngIf="pageFilter==='exEventos'" [class.buttonEnable]="pageFilter==='exEventos'"><button class=""
                        (click)="eventosSubmit('true','Extraer')">Extraer
                        Eventos</button></div>
                <div *ngIf="pageFilter==='exEventos'" [class.buttonEnable]="pageFilter==='exEventos'"><button class=""
                        (click)="eventosSubmit('false','Forzar')">Forzar
                        Extraer
                        Eventos</button></div>
                <div *ngIf="pageFilter==='exEventos'" [class.buttonEnable]="pageFilter==='exEventos'"><button class=""
                        (click)="eventosSubmit('true','Guardar')">Guardar
                        Eventos
                        Seleccionados</button></div>
                <div *ngIf="pageFilter==='exEventos'" [class.buttonEnable]="pageFilter==='exEventos'"><button class=""
                        (click)="eventosSubmit('true','GuardarTodo')">Guardar
                        Todos</button></div>
            </div>
        </div>
        <!-- INFO BOTON DE ABRIR Y CERRAR FILTROS -->

    </div>
</div>
