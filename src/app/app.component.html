<header class="container-fluid row">
    <button>LogOut</button>
    <div class="d-flex flex-column justify-content-center align-content-center ">
        <img class="col-10" width="220"
            src="http://www.marcotoledo.es/wp-content/uploads/2022/07/cropped-logo_MARCO_TOLEDO_blanco-1280x641.png">
    </div>
    <!-- <input class="col-12" type="text" placeholder="buscar"> -->
</header>
<main>
    <app-filter *ngIf="user.state!==false&&currentPath!=='/logIn'"></app-filter>
    <router-outlet></router-outlet>
</main>
<pop-ups></pop-ups>
<div id="no_login" *ngIf="user.state===false&&currentPath!=='/logIn'">
    <h2>{{user.mensaje}}</h2>
    <button (click)="reload()">Recargar Pagina</button>
</div>
