<header [style.borderBottom]="bgColor+' solid 4px'" *ngIf="user.state!==false&&currentPath!=='/logIn'" class="container-fluid row">
    <div class="group group1">

        <i (click)="abrirCerrarFiltro()" [style.backgroundColor]="bgColor" class="bi bi-list"></i>
        <div id="logo_container" class="d-flex flex-column justify-content-center">
            <img src="assets/PNGs/marcoslogo.png">
        </div>
    </div>
    <nav class="group d-flex flex-row">
        <button (click)="cambiaPagina($event,'verEventos')" [class.active]="pageFilter==='verEventos'" class="filter_top_button">Ver
            <i [getSvg3]="'icons/eventSearch.svg,white'"></i>Eventos</button>
        <button (click)="cambiaPagina($event,'exEventos')" [class.active]="pageFilter==='exEventos'" class="filter_top_button">Extraer Eventos</button>
        <button (click)="cambiaPagina($event)" [class.active]="pageFilter==='verSubvenciones'" class="filter_top_button" disabled>Ver Subvenciones</button>
        <button (click)="cambiaPagina($event)" [class.active]="pageFilter==='exSubvenciones'" class="filter_top_button" disabled>Extraer Subvenciones</button>
    </nav>
    <div class="group group2">
        <div id="user">
            <span>Bienvenido: {{user.data.username}}</span>
            <div [style.backgroundImage]="'url('+user.data.avatar+')'"></div>
        </div>
        <div id="logOut" (click)="logOut()" *ngIf="user.state!==false&&currentPath!=='/logIn'">
            <i class="bi bi-box-arrow-right"></i>
        </div>
    </div>

    <!-- <input class="col-12" type="text" placeholder="buscar"> -->
</header>
<main>
    <app-filter *ngIf="user.state!==false&&currentPath!=='/logIn'"></app-filter>
    <router-outlet></router-outlet>
</main>
<pop-ups></pop-ups>
<div id="no_login" *ngIf="user.state===false&&currentPath!=='/logIn'">
    <h2>{{user.mensaje}}</h2>
    <button (click)="reload()">Recargar Pagina</button>
</div>
