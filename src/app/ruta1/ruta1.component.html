<table class="table table-bordered">
    <tr>
        <td>Nombre</td>
        <td title="Tipo De Metraje">T.Metraje</td>
        <td>Tasa</td>
        <td>Tipo</td>
        <td title="Fecha Limite">Limite</td>
        <td>Fuente</td>
    </tr>
    <tr *ngFor="let evento of eventoP" (click)="abreUrl(evento.url)">
        <td>
            <div class="festivalNombre">
                <div class="img" style="background-image: url('{{evento.imagen}}');"></div>
                <span>{{evento.nombre}}</span>
            </div>
        </td>
        <td>
            <div *ngFor="let metraje of evento.tipoMetraje" class="badge badge-secondary">{{metraje}}</div>
        </td>
        <td>
            <span class="tasa tasa_n" title="{{evento.tasa.text}}" *ngIf="evento.tasa.bool===0"><i
                    class="bi bi-currency-exchange"></i></span>
            <span class="tasa tasa_s" title="{{evento.tasa.text}}" *ngIf="evento.tasa.bool===1"><i
                    class="bi bi-currency-exchange"></i></span>
            <span class="tasa tasa_t" title="{{evento.tasa.text}}" *ngIf="evento.tasa.bool===2"><i
                    class="bi bi-currency-exchange"></i></span>
        </td>
        <td class="text-center">
            <span class="tipo_festival a" *ngIf="evento.tipoFestival==='a'">
                {{evento.tipoFestival.toUpperCase()}}
            </span>
            <span class="tipo_festival b" *ngIf="evento.tipoFestival==='b'">
                {{evento.tipoFestival.toUpperCase()}}
            </span>
            <span class="tipo_festival c" *ngIf="evento.tipoFestival==='c'">
                {{evento.tipoFestival.toUpperCase()}}
            </span>
        </td>
        <td>{{evento.fechaLimite}}</td>
        <td>
            <div class="badge badge-secondary">{{evento.fuente}}</div>
        </td>
    </tr>
</table>
<div class="numerations">
    <div *ngFor="let _ of totalPages | emptyArray; let i = index"></div>
</div>
