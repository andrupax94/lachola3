MIO) TROFEO + 100\u20ac<\/p>&quot;,&quot;distribuidora&quot;:0,&quot;almacenamiento&quot;:0,&quot;registrarse&quot;:1,&quot;exclusivo&quot;:0,&quot;excluirPortada&quot;:0,&quot;usaCodAuto&quot;:false,&quot;premioMetalico&quot;:false,&quot;maxCantidadSubida&quot;:50,&quot;tematica&quot;:&quot;18&quot;,&quot;tipoFicha&quot;:166145,&quot;lastCodAuto&quot;:0,&quot;codAuto&quot;:null,&quot;genero&quot;:&quot;2,0&quot;,&quot;fee&quot;:0,&quot;fee1&quot;:0,&quot;fee2&quot;:0,&quot;fechaInicio&quot;:&quot;2024-02-02T00:00:00.000000Z&quot;,&quot;anoProduccion&quot;:&quot;2022-12-31&quot;,&quot;fechaFinProyeccion&quot;:null,&quot;fechaFinSubida&quot;:&quot;2024-03-31T18:30:00.000000Z&quot;,&quot;fee1Desde&quot;:null,&quot;fee1Hasta&quot;:null,&quot;fee2Desde&quot;:null,&quot;fee2Hasta&quot;:null,&quot;precio&quot;:4,&quot;user_id&quot;:18784,&quot;goyaOscar&quot;:false,&quot;newMessages&quot;:0,&quot;allow_comment_festival&quot;:false,&quot;fechaNotificacion&quot;:&quot;2024-04-13T00:00:00.000000Z&quot;,&quot;fechaCelebracion&quot;:&quot;2024-04-26T00:00:00.000000Z&quot;,&quot;country_tags&quot;:&quot;&quot;,&quot;minLengthAllowed&quot;:30,&quot;maxLengthAllowed&quot;:1199,&quot;selectionConfirmed&quot;:0,&quot;email_paypal&quot;:null,&quot;token_email_paypal&quot;:null,&quot;email_paypal_confirm&quot;:0,&quot;pending&quot;:0,&quot;paypal_not_confirm&quot;:0,&quot;tipo&quot;:2},{&quot;id&quot;:472,&quot;created_at&quot;:&quot;2022-10-11T20:51:11.000000Z&quot;,&quot;updated_at&quot;:&quot;2024-02-03T16:04:16.000000Z&quot;,&quot;nombre&quot;:&quot;FICMEC. XXVI Festival Internacional de Cine Medioambiental de Canarias&quot;,&quot;logo&quot;:&quot;logo_laurel_1682451536.jpg&quot;,&quot;duracionMaximaPermitida&quot;:&quot;03:59:59&quot;,&quot;duracionMinimaPermitida&quot;:&quot;00:00:00&quot;,&quot;urlEnvioDatos&quot;:&quot;&quot;,&quot;bigLogo&quot;:&quot;1669204988_foto_exterior.jpg&quot;,&quot;urlBases&quot;:&quot;https:\/\/ficmec.es\/festival\/reglamento\/&quot;,&quot;pais&quot;:&quot;&quot;,&quot;fichaInscripcion&quot;:&quot;1483020928.43.pdf&quot;,&quot;paisOrigen&quot;:&quot;Spain&quot;,&quot;archivoBases&quot;:&quot;&quot;,&quot;textoPortada&quot;:&quot;&quot;,&quot;msgSelected&quot;:&quot;&quot;,&quot;msgNoSelected&quot;:&quot;&quot;,&quot;descripcion&quot;:&quot;<p >Las pel\u00edculas deben tratar sobre ecolog\u00eda y naturaleza o sobre la relaci\u00f3n del ser humano con el entorno medio ambiental, que afecta y condiciona especialmente las circunstancias de la vida en el planeta.<\/p><p ><br\/><\/p><p >Se incluyen los siguientes g\u00e9neros y secciones oficiales:<\/p><ul ><li>Largometraje de Ficci\u00f3n o Animaci\u00f3n (&amp;gt; 30 minutos)<\/li><li>Largometraje Documental (&amp;gt; 30 minutos)<\/li><li>Cortometrajes de Ficci\u00f3n, Documental o Animaci\u00f3n (&amp;lt; 30 minutos)<\/li><\/ul><p ><br\/><\/p><p >Las pel\u00edculas se presentar\u00e1n para la selecci\u00f3n en versi\u00f3n original, prioritariamente con subt\u00edtulos en espa\u00f1ol y como m\u00ednimo con subtitulado en ingl\u00e9s.<\/p>&quot;,&quot;distribuidora&quot;:0,&quot;almacenamiento&quot;:0,&quot;registrarse&quot;:1,&quot;exclusivo&quot;:0,&quot;excluirPortada&quot;:0,&quot;usaCodAuto&quot;:true,&quot;premioMetalico&quot;:false,&quot;maxCantidadSubida&quot;:50,&quot;tematica&quot;:&quot;4,5,6,19,7,10,11,13&quot;,&quot;tipoFicha&quot;:182593,&quot;lastCodAuto&quot;:45,&quot;codAuto&quot;:0,&quot;genero&quot;:&quot;0,1,2&quot;,&quot;fee&quot;:0,&quot;fee1&quot;:0,&quot;fee2&quot;:0,&quot;fechaInicio&quot;:&quot;2024-01-25T00:00:00.000000Z&quot;,&quot;anoProduccion&quot;:&quot;2023-01-01&quot;,&quot;fechaFinProyeccion&quot;:null,&quot;fechaFinSubida&quot;:&quot;2024-03-31T23:59:00.000000Z&quot;,&quot;fee1Desde&quot;:null,&quot;fee1Hasta&quot;:null,&quot;fee2Desde&quot;:null,&quot;fee2Hasta&quot;:null,&quot;precio&quot;:4,&quot;user_id&quot;:19442,&quot;goyaOscar&quot;:false,&quot;newMessages&quot;:0,&quot;allow_comment_festival&quot;:false,&quot;fechaNotificacion&quot;:&quot;2024-04-14T00:00:00.000000Z&quot;,&quot;fechaCelebracion&quot;:&quot;2024-05-28T00:00:00.000000Z&quot;,&quot;country_tags&quot;:&quot;&quot;,&quot;minLengthAllowed&quot;:0,&quot;maxLengthAllowed&quot;:10800,&quot;selectionConfirmed&quot;:0,&quot;email_paypal&quot;:null,&quot;token_email_paypal&quot;:null,&quot;email_paypal_confirm&quot;:0,&quot;pending&quot;:0,&quot;paypal_not_confirm&quot;:0,&quot;tipo&quot;:2},{&quot;id&quot;:1498,&quot;created_at&quot;:&quot;2022-10-11T20:51:11.000000Z&quot;,&quot;updated_at&quot;:&quot;2024-01-30T17:31:39.000000Z&quot;,&quot;nombre&quot;:&quot;MECAL PRO 2024, 26\u00ba Festival Int. de Cortometrajes y Animaci\u00f3n de Barcelona&quot;,&quot;logo&quot;:&quot;mecal_pro_cast_2_(1)_1692879705.jpg&quot;,&quot;duracionMaximaPermitida&quot;:&quot;00:30:00&quot;,&quot;duracionMinimaPermitida&quot;:&quot;00:00:00&quot;,&quot;urlEnvioDatos&quot;:&quot;&quot;,&quot;bigLogo&quot;:&quot;&quot;,&quot;urlBases&quot;:&quot;&quot;,&quot;pais&quot;:&quot;&quot;,&quot;fichaInscripcion&quot;:&quot;&quot;,&quot;paisOrigen&quot;:&quot;Spain&quot;,&quot;archivoBases&quot;:&quot;1652103821.8036.pdf&quot;,&quot;textoPortada&quot;:&quot;&quot;,&quot;msgSelected&quot;:&quot;&quot;,&quot;msgNoSelected&quot;:&quot;&quot;,&quot;descripcion&quot;:&quot;<p >Mecal Pro, el Festival Internacional de Cine de Cortos y Animaci\u00f3n de Barcelona, celebrar\u00e1 su 26\u00aa edici\u00f3n en 2024. La larga trayectoria de MECAL PRO lo ha consolidado como uno de los festivales de cortometrajes m\u00e1s importantes de Europa y del mundo, recibiendo as\u00ed el apoyo del p\u00fablico local as\u00ed c\u00f3mo de instituciones nacionales e internacionales. Hemos proyectado en 2023 m\u00e1s de 300 cortometrajes en las 29 secciones que programamos.<\/p><p ><br\/><\/p><p >Mecal apuesta fuertemente por fomentar la exhibici\u00f3n y promoci\u00f3n de la creaci\u00f3n audiovisual en formato corto, no s\u00f3lo con los espectadores, sino tambi\u00e9n en el encuentro de creadores y distribuidores a trav\u00e9s de diferentes actividades. Mecal tambi\u00e9n se dedica a fomentar el talento emergente, mediante la celebraci\u00f3n de eventos y premios especialmente dirigidos a j\u00f3venes creadores. En este sentido, tambi\u00e9n funciona como red de promoci\u00f3n de cortometrajes, organizando proyecciones tanto a nivel nacional como internacional, y colaborando con otros festivales, embajadas e instituciones de todo el mundo.<\/p>&quot;,&quot;distribuidora&quot;:0,&quot;almacenamiento&quot;:0,&quot;registrarse&quot;:1,&quot;exclusivo&quot;:0,&quot;excluirPortada&quot;:0,&quot;usaCodAuto&quot;:true,&quot;premioMetalico&quot;:true,&quot;maxCantidadSubida&quot;:50,&quot;tematica&quot;:&quot;&quot;,&quot;tipoFicha&quot;:166145,&quot;lastCodAuto&quot;:23,&quot;codAuto&quot;:0,&quot;genero&quot;:&quot;0,1,2&quot;,&quot;fee&quot;:11,&quot;fee1&quot;:12,&quot;fee2&quot;:13,&quot;fechaInicio&quot;:&quot;2023-08-10T00:00:00.000000Z&quot;,&quot;anoProduccion&quot;:&quot;2022-01-01&quot;,&quot;fechaFinProyeccion&quot;:null,&quot;fechaFinSubida&quot;:&quot;2024-03-31T23:59:00.000000Z&quot;,&quot;fee1Desde&quot;:&quot;2023-10-08&quot;,&quot;fee1Hasta&quot;:&quot;2024-02-04&quot;,&quot;fee2Desde&quot;:&quot;2024-02-04&quot;,&quot;fee2Hasta&quot;:&quot;2024-03-31&quot;,&quot;precio&quot;:4,&quot;user_id&quot;:20178,&quot;goyaOscar&quot;:true,&quot;newMessages&quot;:0,&quot;allow_comment_festival&quot;:true,&quot;fechaNotificacion&quot;:&quot;2024-06-02T00:00:00.000000Z&quot;,&quot;fechaCelebracion&quot;:&quot;2024-06-27T00:00:00.000000Z&quot;,&quot;country_tags&quot;:&quot;&quot;,&quot;minLengthAllowed&quot;:0,&quot;maxLengthAllowed&quot;:1800,&quot;selectionConfirmed&quot;:0,&quot;email_paypal&quot;:&quot;info@mecalbcn.org&quot;,&quot;token_email_paypal&quot;:null,&quot;email_paypal_confirm&quot;:1,&quot;pending&quot;:0,&quot;paypal_not_confirm&quot;:0,&quot;tipo&quot;:2},{&quot;id&quot;:502,&quot;created_at&quot;:&quot;2022-10-11T20:51:11.000000Z&quot;,&quot;updated_at&quot;:&quot;2024-01-12T11:03:15.000000Z&quot;,&quot;nombre&quot;:&quot;Avilacine, 13\u00ba Festival Nacional de Cortometrajes Ciudad de \u00c1vila&quot;,&quot;logo&quot;:&quot;1669564742_avilacine.jpg&quot;,&quot;duracionMaximaPermitida&quot;:&quot;00:30:00&quot;,&quot;duracionMinimaPermitida&quot;:&quot;00:00:00&quot;,&quot;urlEnvioDatos&quot;:&quot;&quot;,&quot;bigLogo&quot;:&quot;movibeta_1703872807.jpg&quot;,&quot;urlBases&quot;:&quot;&quot;,&quot;pais&quot;:&quot;Spain&quot;,&quot;fichaInscripcion&quot;:&quot;1485427396.5754.pdf&quot;,&quot;paisOrigen&quot;:&quot;Spain&quot;,&quot;archivoBases&quot;:&quot;bases2024_1703872807.pdf&quot;,&quot;textoPortada&quot;:&quot;&quot;,&quot;msgSelected&quot;:&quot;&quot;,&quot;msgNoSelected&quot;:&quot;&quot;,&quot;descripcion&quot;:&quot;<p >El festival se desarrollar\u00e1 la \u00faltima semana del mes de mayo de 2024.<\/p><p ><br\/><\/p><p >Podr\u00e1n participar todos los realizadores y productores de nacionalidad espa\u00f1ola que posean los derechos de exhibici\u00f3n de las obras que presenten. Cada participante podr\u00e1 concurrir con las producciones audiovisuales que desee, quedando excluidos los trabajos de \u00edndole comercial o publicitario.<\/p><p ><br\/><\/p><p >Los trabajos deben haber terminado su producci\u00f3n despu\u00e9s del 1 de enero de 2022. Pueden presentarse cortometrajes de ficci\u00f3n o animaci\u00f3n, con una duraci\u00f3n m\u00e1xima de 30 minutos.<\/p><p ><br\/><\/p><p >INSCRIPCI\u00d3N:<\/p><p >La inscripci\u00f3n podr\u00e1 realizarse ON LINE, a trav\u00e9s de Movibeta (festival.movibeta.com),<\/p><p >La ficha l\u00edmite de inscripci\u00f3n ser\u00e1 el 1 de abril de 2024.<\/p><p ><br\/><\/p><p >Todos aquellos cortometrajes cuyos di\u00e1logos originales no est\u00e9n en castellano deber\u00e1n estar subtitulados en dicho idioma. Si no es as\u00ed, ser\u00e1n rechazados.<\/p><p ><br\/><\/p><p >JURADO:<\/p><p >Las obras ser\u00e1n seleccionadas por un Comit\u00e9 de la Organizaci\u00f3n.<\/p><p ><br\/><\/p><p >El Jurado Oficial ser\u00e1 nombrado por el comit\u00e9 organizador e incluir\u00e1 a profesionales del mundo del cine y la comunicaci\u00f3n.<\/p><p ><br\/><\/p><p >El dictamen del jurado ser\u00e1 irrevocable y podr\u00e1 declarar desierto cualquier premio. El jurado podr\u00e1 tomar adem\u00e1s cualquier decisi\u00f3n relativa a la interpretaci\u00f3n de las bases.<\/p><p ><br\/><\/p><p >El jurado podr\u00e1 proponer, asimismo, premios o menciones honor\u00edficos, siempre que su cuant\u00eda no afecte al presupuesto del certamen. En este aspecto, el comit\u00e9 organizador decidir\u00e1 sobre la propuesta del jurado. En el caso de producirse un empate entre dos pel\u00edculas el premio se dividir\u00e1 entre los dos ganadores.<\/p><p ><br\/><\/p><p >Las decisiones, tanto del comit\u00e9 de selecci\u00f3n como del Jurado Oficial, ser\u00e1n inapelables.<\/p><p ><br\/><\/p><p >PROYECCIONES Y ACTO DE CLAUSURA<\/p><p >Todas las proyecciones se realizar\u00e1n en la sala de c\u00e1mara del Centro de Congresos y Exposiciones \u201cLienzo Norte\u201d de \u00c1vila.<\/p><p ><br\/><\/p><p >El acto de clausura y la entrega de premios se efectuar\u00e1 el viernes 31 de mayo de 2024, en el Centro de Congresos y Exposiciones \u201cLienzo Norte\u201d de \u00c1vila.<\/p><p ><br\/><\/p><p >PREMIOS:<\/p><p >Se establecen siete premios:<\/p><p ><br\/><\/p><p >- Premio al mejor cortometraje nacional - 500 \u20ac<\/p><p ><br\/><\/p><p >- Premio al mejor cortometraje de animaci\u00f3n - 300 \u20ac<\/p><p ><br\/><\/p><p >- Premio a la mejor interpretaci\u00f3n - 300 \u20ac<\/p><p ><br\/><\/p><p >- Premio del p\u00fablico - 300 \u20ac <\/p><p ><br\/><\/p><p >- Premio a la mejor Banda Sonora Original - 200 \u20ac<\/p><p ><br\/><\/p><p >- Premio al mejor cortometraje de Castilla y Le\u00f3n, para el cortometraje rodado en Castilla y Le\u00f3n o cuyo director o productor haya nacido o resida en Castilla y Le\u00f3n, o que la productora est\u00e9 radicada en Castilla y Le\u00f3n - 200 \u20ac<\/p><p ><br\/><\/p><p >- Premio al mejor cortometraje de la provincia de \u00c1vila para el cortometraje rodado en \u00c1vila o provincia de \u00c1vila, o cuyo director o productor haya nacido o resida en \u00c1vila o provincia de \u00c1vila, o que la productora est\u00e9 radicada en \u00c1vila o provincia de \u00c1vila - Diploma<\/p><p ><br\/><\/p><p >Todos los cortometrajes seleccionados optar\u00e1n al premio al mejor cortometraje nacional.<\/p><p ><br\/><\/p><p >El viernes 31 de mayo, d\u00eda de la entrega de premios, se proyectar\u00e1 una sesi\u00f3n especial de cortometrajes de comedia, dentro de la secci\u00f3n oficial. Los cortometrajes elegidos para esta sesi\u00f3n optan a todos los premios, menos al premio del p\u00fablico.<\/p><p ><br\/><\/p><p >OBSERVACIONES:<\/p><p >Los autores de las obras ser\u00e1n los responsables de que estas no infrinjan los derechos de la propiedad intelectual u otros derechos a terceros, eximiendo a la organizaci\u00f3n de toda responsabilidad legal. Dichos autores autorizan la proyecci\u00f3n de su cortometraje dentro del certamen de \u00c1vilacine y durante los d\u00edas de duraci\u00f3n del Festival. Ninguno de los trabajos inscritos podr\u00e1 proyectarse en \u00c1vila o provincia de \u00c1vila antes de la fecha de la realizaci\u00f3n de \u00c1vilacine. La cesi\u00f3n de los derechos de exhibici\u00f3n ser\u00e1 exclusivamente para las proyecciones incluidas en la secci\u00f3n oficial y durante la celebraci\u00f3n del festival. No existir\u00e1n secciones ni proyecciones paralelas o no oficiales. Los premios en met\u00e1lico estar\u00e1n sometidos a la correspondiente retenci\u00f3n. El festival informar\u00e1 personalmente y por escrito el resultado de la selecci\u00f3n oficial a todos los participantes con anterioridad a su comunicaci\u00f3n p\u00fablica en un plazo m\u00ednimo, de tres semanas antes del inicio del certamen. El festival no exigir\u00e1 la presencia de los creadores o representantes de los cortometrajes, como condici\u00f3n previa para optar a los premios.<\/p><p >La inscripci\u00f3n implica la aceptaci\u00f3n total de las bases.<\/p>&quot;,&quot;distribuidora&quot;:0,&quot;almacenamiento&quot;:0,&quot;registrarse&quot;:1,&quot;exclusivo&quot;:0,&quot;excluirPortada&quot;:0,&quot;usaCodAuto&quot;:false,&quot;premioMetalico&quot;:true,&quot;maxCantidadSubida&quot;:50,&quot;tematica&quot;:&quot;&quot;,&quot;tipoFicha&quot;:167881,&quot;lastCodAuto&quot;:0,&quot;codAuto&quot;:0,&quot;genero&quot;:&quot;0,2&quot;,&quot;fee&quot;:0,&quot;fee1&quot;:0,&quot;fee2&quot;:0,&quot;fechaInicio&quot;:&quot;2024-01-02T00:00:00.000000Z&quot;,&quot;anoProduccion&quot;:&quot;2022-01-01&quot;,&quot;fechaFinProyeccion&quot;:null,&quot;fechaFinSubida&quot;:&quot;2024-04-01T23:59:00.000000Z&quot;,&quot;fee1Desde&quot;:null,&quot;fee1Hasta&quot;:null,&quot;fee2Desde&quot;:null,&quot;fee2Hasta&quot;:null,&quot;precio&quot;:4,&quot;user_id&quot;:782,&quot;goyaOscar&quot;:false,&quot;newMessages&quot;:0,&quot;allow_comment_festival&quot;:false,&quot;fechaNotificacion&quot;:&quot;2024-05-15T00:00:00.000000Z&quot;,&quot;fechaCelebracion&quot;:&quot;2024-05-27T00:00:00.000000Z&quot;,&quot;country_tags&quot;:&quot;Spain&quot;,&quot;minLengthAllowed&quot;:0,&quot;maxLengthAllowed&quot;:1800,&quot;selectionConfirmed&quot;:0,&quot;email_paypal&quot;:null,&quot;token_email_paypal&quot;:null,&quot;email_paypal_confirm&quot;:0,&quot;pending&quot;:0,&quot;paypal_not_confirm&quot;:0,&quot;tipo&quot;:2},{&quot;id&quot;:984,&quot;created_at&quot;:&quot;2022-10-11T20:51:11.000000Z&quot;,&quot;updated_at&quot;:&quot;2024-01-19T15:39:47.000000Z&quot;,&quot;nombre&quot;:&quot;Cinalfama Lisbon International Film Festival&quot;,&quot;logo&quot;:&quot;1596883553.6593.png&quot;,&quot;duracionMaximaPermitida&quot;:&quot;02:59:59&quot;,&quot;duracionMinimaPermitida&quot;:&quot;00:00:00&quot;,&quot;urlEnvioDatos&quot;:&quot;&quot;,&quot;bigLogo&quot;:&quot;cover_photo_1697461971.jpg&quot;,&quot;urlBases&quot;:&quot;https:\/\/www.cinalfama.com\/_files\/ugd\/0ee03d_a02e159a45a242c6a4a53482df94b974.pdf?lang=en&quot;,&quot;pais&quot;:&quot;&quot;,&quot;fichaInscripcion&quot;:&quot;&quot;,&quot;paisOrigen&quot;:&quot;Portugal&quot;,&quot;archivoBases&quot;:&quot;&quot;,&quot;textoPortada&quot;:&quot;&quot;,&quot;msgSelected&quot;:&quot;&quot;,&quot;msgNoSelected&quot;:&quot;PHA+CjwvcD48cD5EZWFyIFNpciAvIE1hZGFtLAoKSSBhbSB3cml0aW5nIG9uIGJlaGFsZiBvZiB0aGUgPHN0cm9uZz5DaW5hbGZhbWEgTGlzYm9uIEludGVybmF0aW9uYWwgRmlsbSBGZXN0aXZhbCA8L3N0cm9uZz4uPC9wPjxwPiBUaGUgc2hvcnQgZmlsbSBzZWxlY3Rpb24gb2Ygb3VyIGZlc3RpdmFsIGhhcyBiZWVuIGNsb3NlZCBhbmQgd2UgYXJlIHNvcnJ5IHRvIGluZm9ybSB5b3UgdGhhdCB5b3VyIGZpbG0gaGFzIG5vdCBiZWVuIHNlbGVjdGVkLgoKIApIb3dldmVyLCB3ZSB3b3VsZCBiZSB2ZXJ5IGdsYWQgdG8gY29uc2lkZXIgeW91ciBuZXh0IHByb2plY3RzIGZvciBvdXIgZnV0dXJlIGVkaXRpb25zLCBzbyB3ZSBlbmNvdXJhZ2UgeW91IHRvIHN1Ym1pdCB5b3VyIG5ldyBzaG9ydCBmaWxtcyBpbiB1cGNvbWluZyB5ZWFycy4KClRoYW5rIHlvdSB2ZXJ5IG11Y2ggZm9yIHlvdXIgaW50ZXJlc3QgYW5kIHBhcnRpY2lwYXRpb24uPC9wPg==&quot;,&quot;descripcion&quot;:&quot;<p >Our Mission<\/p><p ><br\/><\/p><p >We acclaim emerging directors, screenwriters, and filmmakers from all over the world and amplify their work by bringing together a diverse audience to experience and reflect on it and engage in further dialogue.<\/p><p ><br\/><\/p><p >Our community exists at the intersection of a broader, more inclusive, cinematic gaze and the emergence of truly exceptional cinema.<\/p><p ><br\/><\/p><p >If films are the content, Alfama is the form that sets the tone for the experiences we create. An architectural somatization of intimacy, this is the scene in which we invite your films to make their appearance.<\/p><p ><br\/><\/p><p >Our Story<\/p><p >in 2009 as an informal project to showcase independent cinema in the recondite alleys of Alfama, projected against its iconic stone walls.<\/p><p ><br\/><\/p><p >\u200bIn the following years, Cinalfama matured and became a competitive event of an international character, as well as a cultural reference in Lisbon.<\/p><p ><br\/><\/p><p >The nature of the events has changed over the years, but the atmosphere, films, and venues remain as intimate as they have always been.<\/p><p ><br\/><\/p><p >Our Home<\/p><p >Founded in 1914, Grupo Sportivo Adicense is one of the oldest and most authentic remaining symbols of Alfama\u2019s true soul.<\/p><p ><br\/><\/p><p >World famous fado singers started their careers waiting tables at this historical institution \u2013 one that still stands in the face of constant change and mischaracterization of the neighborhood\u2019s urban landscape.<\/p><p ><br\/><\/p><p >Awards &amp; Prizes<\/p><p >Competition &amp; Awards<\/p><p >Up-and-coming directors, screenwriters, and filmmakers from all over the world submit their work ahead of each of our seasonal screening and awards editions, at which we present our jury\u2019s final selection.<\/p><p ><br\/><\/p><p >Categories<\/p><p >Best Medium or Feature Film<\/p><p >Best Short Film<\/p><p >Best Debut Film<\/p><p >Best Director<\/p><p >Best Actor\/ Actress<\/p><p >Best Screenplay<\/p><p ><br\/><\/p><p >We invite the winning filmmakers to present their work in the heart of Lisbon's old town, Alfama.<\/p><p ><br\/><\/p><p >The selected, nominated, and awarded films promotional material is shared on our website and on our social media platforms.<\/p><p ><br\/><\/p><p >All winners will receive a laurel and a certificate.<\/p><p ><br\/><\/p><p >Winning films will be promoted at our partner festivals.<\/p>&quot;,&quot;distribuidora&quot;:0,&quot;almacenamiento&quot;:0,&quot;registrarse&quot;:1,&quot;exclusivo&quot;:0,&quot;excluirPortada&quot;:0,&quot;usaCodAuto&quot;:false,&quot;premioMetalico&quot;:false,&quot;maxCantidadSubida&quot;:50,&quot;tematica&quot;:&quot;&quot;,&quot;tipoFicha&quot;:163905,&quot;lastCodAuto&quot;:0,&quot;codAuto&quot;:0,&quot;genero&quot;:&quot;0,1,2,3&quot;,&quot;fee&quot;:10,&quot;
