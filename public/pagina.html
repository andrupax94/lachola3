ar\u00e1 en Bilbao <b >del 3 al 11 de mayo de 2024.<\/b> Como parte del Festival, la organizaci\u00f3n conceder\u00e1 los siguientes <b >PREMIOS<\/b>:<\/p><p class='ql-align-justify '>\u00a0<\/p><p >1.\u00a0\u00a0\u00a0\u00a0\u00a0Premios a los mejores largometrajes de la Secci\u00f3n Oficial.<\/p><p >2.\u00a0\u00a0\u00a0\u00a0\u00a0Premio del p\u00fablico al mejor largometraje de la Secci\u00f3n Oficial<\/p><p >3.\u00a0\u00a0\u00a0\u00a0\u00a0Premio al mejor guion de largometraje de la Secci\u00f3n Oficial, en colaboraci\u00f3n con la Asociaci\u00f3n de Guionistas Vascos \u2013 Euskal Gidoigileak.<\/p><p >4.\u00a0\u00a0\u00a0\u00a0\u00a0Premio a la direcci\u00f3n m\u00e1s innovadora en largometrajes de la Secci\u00f3n Oficial, en colaboraci\u00f3n<\/p><p >con el Cine Club FAS.<\/p><p >5.\u00a0\u00a0\u00a0\u00a0\u00a0Premio al mejor largometraje de la Secci\u00f3n Panorama FANT\u00e1stico.<\/p><p >6.\u00a0\u00a0\u00a0\u00a0\u00a0Premios FANTrobia, FANT de Honor y Estrella del FANT<\/p><p >7.\u00a0\u00a0\u00a0\u00a0\u00a0Premio a la mejor interpretaci\u00f3n de la Secci\u00f3n FANT en Corto Vasco, en colaboraci\u00f3n con la Uni\u00f3n de Actores Vascos\u2013 Euskal Aktoreen Batasuna<\/p><p >8.\u00a0\u00a0\u00a0\u00a0\u00a0Premios a los mejores cortometrajes de la Secci\u00f3n Oficial y Panorama FANT\u00e1stico.<\/p><p >9.\u00a0\u00a0\u00a0\u00a0\u00a0Premio al mejor proyecto para la producci\u00f3n de un cortometraje en euskera<\/p><p >\u00a0<\/p><p class='ql-align-justify '>Para lo cual se establecen las siguientes <b >BASES<\/b>:<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>\u00a0<\/p><h4 class='ql-align-justify '><b >1. Premio del jurado al mejor largometraje de la Secci\u00f3n Oficial<\/b><\/h4><p class='ql-align-justify '>La SECCI\u00d3N OFICIAL del Festival estar\u00e1 formada por largometrajes que, por su contenido o tem\u00e1tica, puedan considerarse de g\u00e9nero fant\u00e1stico, tengan dif\u00edcil acceso a los circuitos comerciales tradicionales (pel\u00edculas europeas, asi\u00e1ticas, de productoras independientes, etc.) y no hayan sido a\u00fan estrenados en Bilbao. <\/p><p class='ql-align-justify '><b >Premio del jurado a la mejor pel\u00edcula de la Secci\u00f3n Oficial.<\/b><br\/><\/p><p >\u00a0<\/p><p class='ql-align-justify '>Dicho premio se conceder\u00e1 con arreglo a las siguientes <b >bases espec\u00edficas<\/b>:<\/p><p class='ql-align-justify '>1.\u00a0\u00a0\u00a0Concurrir\u00e1n a este premio largometrajes seleccionados por la organizaci\u00f3n que se proyecten dentro de la Secci\u00f3n Oficial del Festival, por cumplir las caracter\u00edsticas descritas anteriormente.<\/p><h4 class='ql-align-justify '>2.\u00a0\u00a0\u00a0El premio ser\u00e1 otorgado al realizador de la pel\u00edcula, ser\u00e1 honor\u00edfico, ir\u00e1 acompa\u00f1ado de un trofeo conmemorativo y carecer\u00e1 de dotaci\u00f3n econ\u00f3mica.<\/h4><p class='ql-align-justify '>3.\u00a0\u00a0\u00a0Este premio no podr\u00e1 otorgarse ex aequo, ni quedar desierto.<\/p><p class='ql-align-justify '>4.\u00a0\u00a0\u00a0La elecci\u00f3n de este mejor largometraje recaer\u00e1 en un grupo de expertos designado por la concejal\u00eda de Cultura y Gobernanza del Ayuntamiento de Bilbao, a propuesta de la Direcci\u00f3n del Festival.<\/p><p class='ql-align-justify '>5.\u00a0\u00a0\u00a0El n\u00famero de miembros de este Jurado del FANT no podr\u00e1 ser inferior a tres y ser\u00e1 siempre impar.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>6.\u00a0\u00a0\u00a0El jurado contar\u00e1 con un secretario designado por la Direcci\u00f3n del Festival, que intervendr\u00e1 en las deliberaciones, pero sin derecho a voto.<\/p><p class='ql-align-justify '>7.\u00a0\u00a0\u00a0Este Jurado podr\u00e1 establecer un reglamento interno de acuerdo con la Direcci\u00f3n del Festival.<\/p><p >8.\u00a0\u00a0\u00a0La decisi\u00f3n del Jurado ser\u00e1 definitiva e inapelable.<\/p><p >\u00a0<\/p><p >\u00a0<\/p><h4 class='ql-align-justify '><b >2. \u00a0\u00a0Premio del p\u00fablico al mejor largometraje de la Secci\u00f3n Oficial<\/b><\/h4><h4 class='ql-align-justify '>\u00a0<\/h4><h4 class='ql-align-justify '>La elecci\u00f3n de este premio recaer\u00e1 en el p\u00fablico de la Secci\u00f3n Oficial. Cada persona asistente a cada sesi\u00f3n podr\u00e1 puntuar el largometraje proyectado. Ser\u00e1 ganador el largometraje con mejor puntuaci\u00f3n ponderada. El premio ser\u00e1 honor\u00edfico, ir\u00e1 acompa\u00f1ado de un trofeo conmemorativo y carecer\u00e1 de dotaci\u00f3n econ\u00f3mica.<\/h4><h4 class='ql-align-justify '>\u00a0<\/h4><h4 class='ql-align-justify '>El premio del p\u00fablico al mejor largometraje de la Secci\u00f3n Oficial ser\u00e1 otorgado al realizador de la pel\u00edcula, ser\u00e1 honor\u00edfico, ir\u00e1 acompa\u00f1ado de un trofeo conmemorativo y carecer\u00e1 de dotaci\u00f3n econ\u00f3mica.<\/h4><h4 class='ql-align-justify '>\u00a0<\/h4><h4 class='ql-align-justify '>\u00a0<\/h4><h4 class='ql-align-justify '>\u00a0<\/h4><h4 class='ql-align-justify '><b >3. Premio de la Asociaci\u00f3n de Guionistas Vascos \u2013 Euskal Gidoigileak al mejor guion de largometraje de la Secci\u00f3n Oficial<\/b><\/h4><p class='ql-align-justify '>La elecci\u00f3n del mejor guion de largometraje de la Secci\u00f3n Oficial recaer\u00e1 en un jurado de expertos designado por la Asociaci\u00f3n de Guionistas Vascos \u2013 Euskal Gidoigileak, ser\u00e1 otorgado al guionista de la pel\u00edcula, ser\u00e1 honor\u00edfico, ir\u00e1 acompa\u00f1ado de un trofeo conmemorativo y carecer\u00e1 de dotaci\u00f3n econ\u00f3mica.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>\u00a0<\/p><h4 class='ql-align-justify '><b >4. Premio del Cineclub FAS a la direcci\u00f3n m\u00e1s innovadora de la Secci\u00f3n Oficial<\/b><\/h4><p class='ql-align-justify '>La elecci\u00f3n de la direcci\u00f3n m\u00e1s innovadora en largometrajes de la Secci\u00f3n Oficial recaer\u00e1 en un jurado de personas <u >expertas<\/u> designado por el CINECLUB FAS, ser\u00e1 otorgado al realizador de la pel\u00edcula, ser\u00e1 honor\u00edfico, ir\u00e1 acompa\u00f1ado de un trofeo conmemorativo y carecer\u00e1 de dotaci\u00f3n econ\u00f3mica.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>\u00a0<\/p><h4 class='ql-align-justify '><b >5. Premio al mejor largometraje de la Secci\u00f3n Panorama FANT\u00e1stico<\/b><\/h4><p >\u00a0<\/p><p class='ql-align-justify '>La secci\u00f3n Panorama FANT\u00e1stico consiste en una colecci\u00f3n de t\u00edtulos de g\u00e9nero fant\u00e1stico de vocaci\u00f3n marcadamente independiente. El Festival recoge as\u00ed una de las tendencias m\u00e1s importantes del cine de g\u00e9nero reciente, en la que el atrevimiento y la independencia se mezclan con los c\u00e1nones del cine fant\u00e1stico.<\/p><p >\u00a0<\/p><p class='ql-align-justify '>Estar\u00e1 formada por largometrajes que, al igual que los de la Secci\u00f3n Oficial, por su contenido o tem\u00e1tica puedan considerarse de g\u00e9nero fant\u00e1stico, tengan dif\u00edcil acceso a los circuitos comerciales tradicionales y, consecuentemente, no hayan sido a\u00fan estrenados en Bilbao. <\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>Para esta secci\u00f3n se establece el <b >PREMIO AL MEJOR LARGOMETRAJE<\/b>, que se conceder\u00e1 con arreglo a las siguientes <b >bases espec\u00edficas<\/b>:<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>1.\u00a0\u00a0\u00a0\u00a0Concurrir\u00e1n al premio largometrajes seleccionados por la organizaci\u00f3n que se proyecten dentro de esta secci\u00f3n del Festival.<\/p><h4 class='ql-align-justify '>2.\u00a0\u00a0\u00a0El premio ser\u00e1 otorgado al realizador de la pel\u00edcula, ser\u00e1 honor\u00edfico, ir\u00e1 acompa\u00f1ado de un trofeo conmemorativo y carecer\u00e1 de dotaci\u00f3n econ\u00f3mica.<\/h4><p class='ql-align-justify '>3.\u00a0\u00a0\u00a0Este premio no podr\u00e1 otorgarse ex aequo ni quedar desierto.<\/p><p class='ql-align-justify '>4.\u00a0\u00a0\u00a0La elecci\u00f3n del mejor largometraje Panorama FANT\u00e1stico, recaer\u00e1 en un Jurado de personas <u >expertas<\/u> designado por la concejal\u00eda de Cultura y Gobernanza del Ayuntamiento de Bilbao, a propuesta de la Direcci\u00f3n del Festival.<\/p><p class='ql-align-justify '>5.\u00a0\u00a0\u00a0El n\u00famero de miembros de este Jurado del FANT no podr\u00e1 ser inferior a tres y ser\u00e1 siempre impar.<\/p><p class='ql-align-justify '>6.\u00a0\u00a0\u00a0Este jurado contar\u00e1 con un <u >secretario<\/u> designado por la Direcci\u00f3n del Festival, que intervendr\u00e1 en las deliberaciones, pero sin derecho a voto.<\/p><p class='ql-align-justify '>7.\u00a0\u00a0\u00a0El Jurado de la Secci\u00f3n Panorama FANT\u00e1stico podr\u00e1 establecer un reglamento interno de acuerdo con la Direcci\u00f3n del Festival.<\/p><p class='ql-align-justify '>8.\u00a0\u00a0\u00a0\u00a0La decisi\u00f3n del Jurado ser\u00e1 definitiva e inapelable.<\/p><p >\u00a0<\/p><h4 class='ql-align-justify '><b >6.\u00a0\u00a0\u00a0Premios FANTrobia, FANT de Honor y Estrella del FANT<\/b><\/h4><p >\u00a0<\/p><p class='ql-align-justify '>El premio FANTROBIA, de car\u00e1cter honor\u00edfico, se conceder\u00e1 por la organizaci\u00f3n a una persona que haya destacado en los \u00faltimos tiempos y sea por tanto un valor emergente del g\u00e9nero cinematogr\u00e1fico fant\u00e1stico. Ir\u00e1 acompa\u00f1ado de un trofeo conmemorativo y carecer\u00e1 de dotaci\u00f3n econ\u00f3mica.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>Asimismo, la organizaci\u00f3n podr\u00e1 conceder otros dos premios a figuras relevantes del g\u00e9nero, en este caso ya consolidadas, siendo el premio FANT de Honor m\u00e1s dirigo a personas que hayan destacado a nivel estatal y el premio Estrella del FANT para figuras con recorrido internacional.<\/p><p class='ql-align-justify '>\u00a0<\/p><h4 ><b >7.\u00a0\u00a0\u00a0Premio a la mejor interpretaci\u00f3n de la Secci\u00f3n FANT en Corto Vasco<\/b><\/h4><h4 class='ql-align-justify '>La elecci\u00f3n de la mejor interpretaci\u00f3n de la Secci\u00f3n FANT en Corto Vasco recaer\u00e1 en un jurado de <u >expertos<\/u> designado por la Uni\u00f3n de Actores Vascos \u2013 Euskal Aktoreen Batasuna, ser\u00e1 otorgado a un actor o actriz de los cortometrajes de esa secci\u00f3n, ser\u00e1 honor\u00edfico, ir\u00e1 acompa\u00f1ado de un trofeo conmemorativo y carecer\u00e1 de dotaci\u00f3n econ\u00f3mica.<\/h4><h4 class='ql-align-justify '>\u00a0<\/h4><h4 class='ql-align-justify '><b >8.\u00a0\u00a0\u00a0\u00a0Premios a cortometrajes<\/b><\/h4><p >\u00a0<\/p><p class='ql-align-justify '>Para las secciones de <b >\u201cFANT EN CORTO\u201d<\/b> se establecen los siguientes premios a los <b >MEJORES CORTOMETRAJES:<\/b><br\/><\/p><p class='ql-align-justify '>\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0<b >Premio del jurado al mejor cortometraje de Secci\u00f3n Oficial FANT (internacional, estatal o vasco)<\/b><br\/><\/p><p class='ql-align-justify '>\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0<b >Premio del p\u00fablico al mejor cortometraje de Secci\u00f3n Oficial FANT (internacional, estatal o vasco)<\/b><br\/><\/p><p class='ql-align-justify '>\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0<b >Premio del jurado al mejor cortometraje vasco de Secci\u00f3n Oficial FANT<\/b><br\/><\/p><p class='ql-align-justify '>\u00b7\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0<b >Premio del jurado al mejor cortometraje de la Secci\u00f3n Panorama FANT\u00e1stico en Corto FANT<\/b><br\/><\/p><p class='ql-align-justify '>Las secciones de \u201c<b >FANT EN CORTO<\/b>\u201d del Festival estar\u00e1n formadas por cortometrajes seleccionados por la organizaci\u00f3n y que, por su contenido o tem\u00e1tica, puedan considerarse de g\u00e9nero fant\u00e1stico. Podr\u00e1n participar en dichas secciones pel\u00edculas cuyo metraje no sea superior a 30 minutos.<\/p><p >\u00a0<\/p><h4 ><b >\u00a0<\/b><\/h4><h4 ><b >8.1\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Premios del jurado al mejor cortometraje y al mejor cortometraje vasco de Secci\u00f3n Oficial FANT EN CORTO <\/b><\/h4><p >\u00a0<\/p><p class='ql-align-justify '>Los premios del jurado al mejor cortometraje y al mejor cortometraje vasco de Secci\u00f3n OficiaL \u201cFANT EN CORTO\u201d se conceder\u00e1n seg\u00fan las siguientes bases espec\u00edficas:<\/p><p >\u00a0<\/p><p class='ql-align-justify '>1.\u00a0\u00a0\u00a0Concurrir\u00e1n al premio cortometrajes que la organizaci\u00f3n seleccione, de entre los recibidos en el plazo y modo que se fijen oportunamente, y se proyecten dentro de la Secci\u00f3n Oficial del Festival \u201cFANT en corto\u201d, por cumplir las caracter\u00edsticas de esta secci\u00f3n descritas anteriormente.<\/p><p class='ql-align-justify '>2.\u00a0\u00a0\u00a0<b >El premio al mejor cortometraje ser\u00e1 de 3.000 \u20ac y el premio al mejor cortometraje vasco ser\u00e1 de 2.500 \u20ac<\/b>. A esas cantidades, en su caso, se le efectuar\u00e1n las retenciones fiscales que resulten obligatorias en aplicaci\u00f3n de las normas fiscales vigentes. Ambos premios ir\u00e1n acompa\u00f1ados de un trofeo honor\u00edfico. La dotaci\u00f3n econ\u00f3mica se repartir\u00e1 al 50 % entre director y productor, pero ser\u00e1 abonada en un \u00fanico pago a este \u00faltimo. Ser\u00e1 considerada productor o productora, aquella persona que conste como tal en la ficha de inscripci\u00f3n. En caso de que la misma persona sea productor y realizador, ser\u00e1 para \u00e9sta la totalidad del premio. El trofeo honor\u00edfico se entregar\u00e1 al realizador.<\/p><p >3.\u00a0\u00a0\u00a0Los premios no podr\u00e1n otorgarse ex aequo ni quedar desiertos.<\/p><p class='ql-align-justify '>4.\u00a0\u00a0\u00a0La elecci\u00f3n de estos mejores cortos recaer\u00e1 en el mismo Jurado que elegir\u00e1 el mejor largometraje de la Secci\u00f3n Oficial, y se regir\u00e1 por las mismas normas se\u00f1aladas en las bases de este premio.<\/p><p >\u00a0<\/p><p >\u00a0<\/p><h4 ><b >8.2 \u00a0Premio del p\u00fablico al mejor cortometraje de la Secci\u00f3n Oficial FANT<\/b><\/h4><p class='ql-align-justify '>El premio del p\u00fablico al mejor cortometraje de secci\u00f3n oficial \u201cFANT en corto\u201d se conceder\u00e1 con arreglo a las siguientes bases espec\u00edficas:<\/p><p class='ql-align-justify '>1.\u00a0\u00a0\u00a0Concurrir\u00e1n al premio cortometrajes que la organizaci\u00f3n seleccione de entre los recibidos, en el plazo y modo que se comuniquen oportunamente, y se proyecten dentro de la Secci\u00f3n Oficial del Festival \u201cFANT en corto\u201d, por cumplir las caracter\u00edsticas de esta secci\u00f3n descritas anteriormente.<\/p><p class='ql-align-justify '>2.\u00a0\u00a0\u00a0El premio ser\u00e1 de <b >3.000 \u20ac<\/b> efectu\u00e1ndose, en su caso, las retenciones fiscales que resulten obligatorias en aplicaci\u00f3n de las normas fiscales vigentes, e ir\u00e1 acompa\u00f1ado de un trofeo honor\u00edfico. La dotaci\u00f3n econ\u00f3mica se repartir\u00e1 al 50 % entre <u >director\/directora y productor\/ productora<\/u>, pero ser\u00e1 abonada en un \u00fanico pago a este \u00faltimo. Ser\u00e1 considerada productor o productora, aquella persona que conste como talen la ficha de inscripci\u00f3n En caso de que sea la misma persona la que lleve la <u >produccci\u00f3n y la direcci\u00f3n<\/u>, ser\u00e1 para \u00e9sta la totalidad del premio. El trofeo honor\u00edfico se entregar\u00e1 al director<u >.<\/u><br\/><\/p><p class='ql-align-justify '>3.\u00a0\u00a0\u00a0La elecci\u00f3n del mejor corto recaer\u00e1 en el p\u00fablico asistente a la sesi\u00f3n o sesiones de Secci\u00f3n Oficial \u201cFANT en corto\u201d. Cada persona asistente a la sesi\u00f3n o sesiones podr\u00e1 elegir el que a su juicio haya sido el mejor corto de cada sesi\u00f3n. Se conceder\u00e1 el premio al cortometraje con mayor n\u00famero de votos ponderados del p\u00fablico.<\/p><p class='ql-align-justify '>4.\u00a0\u00a0\u00a0Cualquier cuesti\u00f3n no prevista ser\u00e1 resuelta por la organizaci\u00f3n y su decisi\u00f3n ser\u00e1 definitiva e inapelable.<\/p><p >\u00a0<\/p><p >\u00a0<\/p><h4 ><b >\u00a0<\/b><\/h4><h4 ><b >8.3\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Premio del jurado al mejor cortometraje de la Secci\u00f3n \u201cPanorama FANT\u00e1stico en Corto\u201d FANT<\/b><\/h4><p >\u00a0<\/p><p class='ql-align-justify '>La <b >Secci\u00f3n \u201cPanorama FANT\u00e1stico EN CORTO<\/b>\u201d consiste en una colecci\u00f3n de t\u00edtulos de g\u00e9nero fant\u00e1stico de vocaci\u00f3n marcadamente independiente. El Festival recoge as\u00ed una de las tendencias m\u00e1s importantes del cine de g\u00e9nero reciente, en la que el atrevimiento y la independencia se mezclan con los c\u00e1nones del cine fant\u00e1stico.<\/p><p class='ql-align-justify '><br\/><\/p><p class='ql-align-justify '> Estar\u00e1 formada por cortometrajes que, al igual que los de la Secci\u00f3n Oficial, por su contenido o tem\u00e1tica puedan considerarse de g\u00e9nero fant\u00e1stico y tengan dif\u00edcil acceso a los circuitos comerciales tradicionales.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>Para esta secci\u00f3n se establece <b >EL PREMIO AL MEJOR CORTO<\/b>, que se conceder\u00e1 con arreglo a las siguientes <b >bases espec\u00edficas<\/b>:<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>1.\u00a0\u00a0\u00a0Concurrir\u00e1n al premio cortometrajes seleccionados por la organizaci\u00f3n que se proyecten dentro de esta secci\u00f3n del Festival.<\/p><p class='ql-align-justify '>2.\u00a0\u00a0\u00a0El premio ser\u00e1 de 1.750 \u20ac efectu\u00e1ndose, en su caso, las retenciones fiscales que resulten obligatorias en aplicaci\u00f3n de las normas fiscales vigentes e ir\u00e1 acompa\u00f1ado de un trofeo honor\u00edfico. La dotaci\u00f3n econ\u00f3mica se repartir\u00e1 al 50 % entre director y productor, pero ser\u00e1 abonada en un \u00fanico pago a este \u00faltimo. Ser\u00e1 considerada productor o productora, aquella persona que conste como tal en la ficha de inscripci\u00f3n En caso de que la misma persona sea productor y realizador, ser\u00e1 para \u00e9sta la totalidad del premio. El trofeo honor\u00edfico se entregar\u00e1 al realizador.<\/p><p >3.\u00a0\u00a0\u00a0El premio no podr\u00e1 otorgarse ex aequo ni quedar desierto.<\/p><p class='ql-align-justify '>4.\u00a0\u00a0\u00a0La elecci\u00f3n de la mejor pel\u00edcula \u201cPanorama FANT\u00e1stico en corto\u201d, recaer\u00e1 en el mismo jurado<\/p><p class='ql-align-justify '> que elegir\u00e1 el mejor largometraje de la Secci\u00f3n Panorama Fant\u00e1stico y se regir\u00e1 por las mismas normas se\u00f1aladas en las bases de ese premio.<\/p><p >\u00a0<\/p><p >\u00a0<\/p><p ><b >\u00a0<\/b><br\/><\/p><h4 class='ql-align-justify '><b >9. Premio al mejor proyecto para la producci\u00f3n de un cortometraje en euskera<\/b><\/h4><h5 ><b >\u00a0<\/b><\/h5><p class='ql-align-justify '><b >1.\u00a0\u00a0\u00a0\u00a0Objetivo<\/b>: Este premio tiene como objetivo apoyar la producci\u00f3n de cortometrajes de g\u00e9nero fant\u00e1stico en euskera, facilitando a sus ganadores la realizaci\u00f3n de un cortometraje.<\/p><p class='ql-align-justify '><b >\u00a0<\/b><br\/><\/p><p class='ql-align-justify '><b >2.\u00a0\u00a0\u00a0\u00a0Participantes:<\/b> Podr\u00e1n optar a este premio todas las personas f\u00edsicas o jur\u00eddicas inscritas como productoras en registros p\u00fablicos, escuelas de cine o entidades similares.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '><b >3.\u00a0\u00a0\u00a0\u00a0Condiciones t\u00e9cnicas:<\/b><br\/><\/p><p class='ql-align-justify '>-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Cada participante podr\u00e1 presentar un m\u00e1ximo de dos proyectos.<\/p><p class='ql-align-justify '>-\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0La duraci\u00f3n m\u00e1xima prevista de los cortometrajes no podr\u00e1 exceder de los 20 minutos.<\/p><p class='ql-align-justify '><b >\u00a0<\/b><br\/><\/p><p class='ql-align-justify '><b >4.\u00a0\u00a0\u00a0\u00a0Inscripci\u00f3n:<\/b><br\/><\/p><p class='ql-align-justify '>Los interesados en participar deber\u00e1n presentar sus proyectos antes del 27 de marzo de 2024, rellenando un formulario que se les facilitar\u00e1 y enviando toda la documentaci\u00f3n que se indique en el mismo a la direcci\u00f3n <a href='mailto:fant@fantbilbao.eus' target='_blank' >fant@fantbilbao.eus<\/a><br\/><\/p><p ><b >\u00a0<\/b><br\/><\/p><p class='ql-align-justify '><b >5.\u00a0\u00a0\u00a0\u00a0Defensa del proyecto:<\/b> Una vez remitidos los proyectos, los mismos deber\u00e1n presentarse, y defenderse ante un jurado especializado nombrado al efecto, en una sesi\u00f3n abierta al p\u00fablico en el marco del festival FANT 30. <\/p><p class='ql-align-justify '><b >\u00a0<\/b><br\/><\/p><p class='ql-align-justify '><b >6.\u00a0\u00a0\u00a0\u00a0Premio:<\/b> Se otorgar\u00e1 un \u00fanico premio. El proyecto seleccionado recibir\u00e1 un premio de 5.000 \u20ac. A esa cantidad, en su caso, se le efectuar\u00e1n las retenciones fiscales que resulten obligatorias en aplicaci\u00f3n de las normas fiscales vigentes.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '><b >7.\u00a0\u00a0\u00a0\u00a0<\/b>Los participantes se comprometen a que el estreno del cortometraje, en su caso, se realice en el marco de la siguiente edici\u00f3n del festival FANT o, excepcionalmente, de otro modo que se pueda consensuar con la organizaci\u00f3n del mismo.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '><b >8.\u00a0\u00a0\u00a0\u00a0<\/b>La participaci\u00f3n en esta convocatoria implica la total aceptaci\u00f3n de estas bases.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>\u00a0<\/p><p >\u00a0<\/p><p class='ql-align-justify '><b >REQUISITOS PARA PARTICIPAR EN LA SECCI\u00d3N OFICIAL DE LARGOMETRAJES, SECCI\u00d3N OFICIAL \u201cFANT EN CORTO\u201d y SECCIONES DE PANORAMA FANT\u00c1STICO<\/b><br\/><\/p><h5 >\u00a0<\/h5><p class='ql-align-justify '>1.\u00a0\u00a0\u00a0Para participar en la Secci\u00f3n Oficial de largometrajes, en la Secci\u00f3n Oficial \u201cFANT en corto\u201d y en las secciones Panorama Fant\u00e1stico, las empresas o los realizadores deber\u00e1n solicitar la <b >inscripci\u00f3n<\/b> de las pel\u00edculas.<\/p><p class='ql-align-justify '>2.\u00a0\u00a0\u00a0Las inscripciones deber\u00e1n realizarse rellenando el formulario al efecto y especificando el pa\u00eds de procedencia, sinopsis del film, biograf\u00eda, filmograf\u00eda del director, el texto completo del di\u00e1logo y fotograf\u00edas. Los textos deber\u00e1n estar redactados en euskera, castellano o ingl\u00e9s.<\/p><p class='ql-align-justify '><b >3.\u00a0\u00a0\u00a0<\/b>Para presentar pel\u00edculas a la consideraci\u00f3n del Comit\u00e9 de Programaci\u00f3n del Festival, el procedimiento m\u00e1s sencillo es rellenar el cuestionario online <b >(www.fantbilbao.eus<\/b>) y remitir la pel\u00edcula a trav\u00e9s de la web de <b >Movibeta Festival<\/b> (www.festival.movibeta.com) o <b >FestHome <\/b>(www.festhome.com). La fecha l\u00edmite para inscribirse y enviar el material de visionado para largometrajes y cortometrajes es el 4<b > de febrero de 2024 a las 23:59 h<\/b>.<\/p><p >4.\u00a0\u00a0\u00a0Los cortometrajes de la Secci\u00f3n Oficial \u201cFANT EN CORTO\u201d podr\u00e1n exhibirse en DCP, Apple ProRes 422HQ o H264.<\/p><p >5.\u00a0\u00a0\u00a0Para la exhibici\u00f3n de largometrajes, se admitir\u00e1n \u00fanicamente DCP o archivos Apple ProRes 422HQ o H264.<\/p><p class='ql-align-justify '>6.\u00a0\u00a0\u00a0Una vez seleccionados y comunicado por parte de la organizaci\u00f3n los films que se proyectar\u00e1n en el Festival, las copias deber\u00e1n ser enviadas a la direcci\u00f3n postal que se les indique. Dicho material deber\u00e1 llevar, en un sitio visible, una etiqueta de identificaci\u00f3n con los siguientes datos: t\u00edtulo y orden de proyecci\u00f3n. Asimismo, deber\u00e1 estar a disposici\u00f3n de la organizaci\u00f3n antes del 15 de marzo de 2024. Si por un motivo ajeno a la organizaci\u00f3n el material no pudiese llegar para tal fecha, \u00e9sta se podr\u00eda ver obligada a sustituir el corto\/pel\u00edcula, por otro de iguales condiciones que garantice que el <b >15 de marzo de 2024<\/b> estar\u00e1 disponible para poder realizar las pruebas pertinentes.<\/p><p class='ql-align-justify '>7.\u00a0\u00a0\u00a0FANT no aceptar\u00e1 copias de pel\u00edculas que no re\u00fanan las condiciones m\u00ednimas de exhibici\u00f3n. La empresa o persona que presta la pel\u00edcula seleccionada deber\u00e1 proporcionar al Festival material publicitario (fotos, posters, dossiers de prensa, tr\u00e1iler, etc.) para que el Festival pueda promocionar la pel\u00edcula adecuadamente. Adem\u00e1s, tambi\u00e9n tendr\u00e1 que proporcionar el material adecuado para subtitularla, en caso que sea necesario. FANT se reserva el derecho a no devolver estos materiales.<\/p><p class='ql-align-justify '>8.\u00a0\u00a0\u00a0Tanto las copias utilizadas para la exhibici\u00f3n p\u00fablica en los formatos preestablecidos como las copias utilizadas para la preselecci\u00f3n, en su caso, no ser\u00e1n devueltas autom\u00e1ticamente. El director\/productor deber\u00e1 solicitar la devoluci\u00f3n durante los 6 meses siguientes a partir del t\u00e9rmino del Festival siempre por cuenta del interesado. Si durante este per\u00edodo no hay respuesta por su parte, el Festival proceder\u00e1 como estime oportuno.<\/p><p class='ql-align-justify '>9.\u00a0\u00a0\u00a0Los gastos de transporte originados por el env\u00edo de las copias destinadas a la proyecci\u00f3n corren a cargo del Festival, excepto en el caso que la copia tenga que enviarse a otro Festival. En este caso, el otro Festival pagar\u00e1 el transporte desde nuestra direcci\u00f3n a la suya.<\/p><p class='ql-align-justify '>10.\u00a0En el caso que la copia resulte da\u00f1ada como consecuencia de su exhibici\u00f3n en el Festival, el propietario lo comunicar\u00e1 antes de un mes, a contar a partir de la fecha de devoluci\u00f3n.<\/p><p class='ql-align-justify '>11.\u00a0La organizaci\u00f3n del FANT decidir\u00e1 los d\u00edas y las horas de proyecci\u00f3n de las pel\u00edculas. Ninguna pel\u00edcula, incluida en cualquier secci\u00f3n del Festival, ser\u00e1 proyectada m\u00e1s de 3 veces, incluyendo la proyecci\u00f3n para la prensa, sin el consentimiento previo del propietario.<\/p><p class='ql-align-justify '>12.\u00a0Si el largometraje o cortometraje resulta seleccionado, el festival se reserva el derecho de exhibir el material en una plataforma online geobloqueada para Espa\u00f1a y su exhibici\u00f3n quedar\u00e1 limitada durante la celebraci\u00f3n del festival (pudiendo limitarse el n\u00famero de pases o d\u00edas de exhibici\u00f3n).<\/p><p class='ql-align-justify '>13.\u00a0Con relaci\u00f3n a la grabaci\u00f3n de extractos de la pel\u00edcula, con el fin de utilizarse en programas de televisi\u00f3n, FANT cumplir\u00e1 la normativa establecida en el reglamento de la FIAPF para festivales competitivos especializados.<\/p><p class='ql-align-justify '>14.\u00a0El Festival consultar\u00e1 a los productores de los films premiados su autorizaci\u00f3n para depositar una copia en los Archivos del Festival. Esta copia ser\u00e1 utilizada de acuerdo al contrato de dep\u00f3sitos en las Cinematecas, establecido por la Federaci\u00f3n Internacional de Asociaciones de Productores de Films.<\/p><p class='ql-align-justify '>15.\u00a0La inscripci\u00f3n de un film equivale a la aceptaci\u00f3n de las condiciones de las presentes bases, cuya interpretaci\u00f3n y aplicaci\u00f3n corresponde al \u00c1rea de Cultura y Gobernanza del Ayuntamiento de Bilbao, observando lo dispuesto en la reglamentaci\u00f3n internacional.<\/p><p >\u00a0<\/p><p ><b >\u00a0<\/b><br\/><\/p><p ><b >\u00a0<\/b><br\/><\/p><p ><b >REQUISITOS PREVIOS AL ABONO DE LOS PREMIOS EN MET\u00c1LICO<\/b><br\/><\/p><h5 ><b >\u00a0<\/b><\/h5><p class='ql-align-justify '><b >A.- Si las personas que obtengan un premio de importe superior a 3.000 \u20ac<\/b> tienen <b >residencia fiscal en territorio del Estado espa\u00f1ol<\/b>, deber\u00e1n aportar, con car\u00e1cter previo a la concesi\u00f3n, la siguiente documentaci\u00f3n:<\/p><p class='ql-align-justify '>a)\u00a0\u00a0\u00a0Una <u >declaraci\u00f3n<\/u> en la que, quien firme la solicitud, no se opone a que el Ayuntamiento de Bilbao realice las verificaciones que procedan para comprobar que est\u00e1 al corriente del pago de sus obligaciones fiscales y con la Seguridad Social (ANEXO III) <\/p><p class='ql-align-justify '>b)\u00a0\u00a0\u00a0Una \u201c<u >Declaraci\u00f3n responsable\u201d <\/u>de no estar incursa en ninguna de las prohibiciones para obtener la condici\u00f3n de beneficiaria prevista en el art. 13 de la Ley 38\/2003, General de Subvenciones, ni en la prevista en el art. 24-2\u00ba de la Ley 4\/2005 para la Igualdad de Mujeres y Hombres, as\u00ed como la declaraci\u00f3n de que no se opone a que el Ayuntamiento de Bilbao realice las verificaciones que procedan para comprobar que no tiene deudas pendientes con el propio ayuntamiento. (ANEXO I).<\/p><p class='ql-align-justify '>c)\u00a0\u00a0\u00a0\u00a0Si no han recibido nunca un pago del Ayuntamiento de Bilbao por cualquier concepto y, por lo tanto, no figuran <u >inscritas en el Registro municipal de Acreedores<\/u> deber\u00e1n presentar, debidamente cumplimentada, la \u201cFicha de Acreedores\u201d a la que se le adjuntar\u00e1 el DNI\/NIF\/Pasaporte, y cualquier documento por el que quede acreditada la titularidad de la cuenta bancaria donde deba realizarse el ingreso. <\/p><p class='ql-align-justify '>\tEn el caso de que la persona que obtuviera el premio tuviera <b >residencia fiscal en el extranjero<\/b>, deber\u00e1 aportar, en vez de la autorizaci\u00f3n requerida en el apartado a), el \u201c<u >certificado de residencia fiscal<\/u>\u201d emitido por la autoridad competente de su pa\u00eds de residencia.<\/p><p class='ql-align-justify '>\t\u00a0<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '><b >B.- Si las personas que obtengan el premio<\/b> <b >de importe inferior a 3.000 \u20ac<\/b> tienen <b >residencia fiscal en territorio del Estado espa\u00f1ol<\/b>, deber\u00e1n aportar:<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>a)\u00a0\u00a0\u00a0<u >Declaraci\u00f3n responsable <\/u>de no estar incursa en ninguna de las prohibiciones para obtener la condici\u00f3n de beneficiaria prevista en el art. 13 de la ley 38\/2003, General de Subvenciones, ni en la prevista en el art. 24-2\u00ba de la ley 4\/2005 para la igualdad de mujeres y hombres; que cumple con las obligaciones tributarias y con la Seguridad Social exigidos en los art. 18 y 19 del Real Decreto 887\/2006, de 21 de julio, por el que se aprueba el Reglamento de la Ley 30\/2003, de 17 de noviembre, General de Subvenciones; as\u00ed como la declaraci\u00f3n de que no se opone a que el Ayuntamiento de Bilbao realice las verificaciones que proceda para comprobar que no tiene deudas pendientes con el propio ayuntamiento.(ANEXO II).<\/p><p class='ql-align-justify '>b)\u00a0\u00a0\u00a0Si no han recibido nunca un pago del Ayuntamiento de Bilbao por cualquier concepto y, por lo tanto, no figuran <u >inscritas en el Registro municipal de Acreedores<\/u> deber\u00e1n presentar, debidamente cumplimentada, la \u201cFicha de Acreedores\u201d a la que se le adjuntar\u00e1 el DNI\/NIF\/Pasaporte, y cualquier documento por el que quede acreditada la titularidad de la cuenta bancaria donde deba realizarse el ingreso. <\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>En el caso de que la persona que obtuviera el premio tuviera <b >residencia fiscal en el extranjero<\/b>, deber\u00e1 aportar:<\/p><p class='ql-align-justify '>\t\u00a0<\/p><p class='ql-align-justify '>a)\u00a0\u00a0\u00a0\u00a0El <u >certificado de residencia fiscal<\/u> emitido por la autoridad competente de su pa\u00eds de residencia.<\/p><p class='ql-align-justify '>b)\u00a0\u00a0\u00a0Una \u201c<u >Declaraci\u00f3n responsable\u201d <\/u>de no estar incursa en ninguna de las prohibiciones para obtener la condici\u00f3n de beneficiaria prevista en el art. 13 de la Ley 38\/2003, General de Subvenciones, ni en la prevista en el art. 24-2\u00ba de la Ley 4\/2005 para la Igualdad de Mujeres y Hombres, as\u00ed como la declaraci\u00f3n de que no se opone a que el Ayuntamiento de Bilbao realice las verificaciones que procedan para comprobar que no tiene deudas pendientes con el propio ayuntamiento. (ANEXO I).<\/p><p class='ql-align-justify '>c)\u00a0\u00a0\u00a0\u00a0Si no han recibido nunca un pago del Ayuntamiento de Bilbao por cualquier concepto y, por lo tanto, no figuran <u >inscritas en el Registro municipal de Acreedores<\/u> deber\u00e1n presentar, debidamente cumplimentada, la \u201cFicha de Acreedores\u201d a la que se le adjuntar\u00e1 el DNI\/NIF\/Pasaporte, y cualquier documento por el que quede acreditada la titularidad de la cuenta bancaria donde deba realizarse el ingreso. <\/p><p class='ql-align-justify '>\u00a0<\/p><h5 ><b >NORMATIVA A APLICAR<\/b><\/h5><p >\u00a0<\/p><p class='ql-align-justify '>En lo no previsto en estas Bases, regir\u00e1 con car\u00e1cter supletorio la \u201cOrdenanza General Reguladora de las Bases para la concesi\u00f3n de subvenciones mediante convocatoria por el Ayuntamiento de Bilbao y sus organismos y entidades uot;logo&quot;:&quot;logo_1701421657.jpg&quot;,&quot;duracionMaximaPermitida&quot;:&quot;10:00:00&quot;,&quot;duracionMinimaPermitida&quot;:&quot;00:00:00&quot;,&quot;urlEnvioDatos&quot;:null,&quot;bigLogo&quot;:&quot;1673198092_banner_movibeta_copia.jpg&quot;,&quot;urlBases&quot;:&quot;&quot;,&quot;pais&quot;:&quot;&quot;,&quot;fichaInscripcion&quot;:null,&quot;paisOrigen&quot;:&quot;Spain&quot;,&quot;archivoBases&quot;:&quot;convocato\u0300ria_2024_1701421657.pdf&quot;,&quot;textoPortada&quot;:null,&quot;msgSelected&quot;:null,&quot;msgNoSelected&quot;:null,&quot;descripcion&quot;:&quot;<p >Indifest - Festival de Cinema Ind\u00edgena de Barcelona (<a href='www.indifest.org' target='_blank' ><b >www.indifest.org<\/b><\/a><b >)<\/b><br\/><\/p><p ><br\/><\/p><p >El festival es una propuesta de largo recorrido, impulsada por\u00a0<a href='https:\/\/comunicacio.alternativa-ong.org\/c\/xzlvz\/fagtccim\/upc1q8k0-2w' target='_blank' ><b >alterNativa Intercanvi amb Pobles Ind\u00edgenes<\/b><\/a>, y la\u00a0<a href='https:\/\/comunicacio.alternativa-ong.org\/c\/xzlvz\/fagtccim\/avh95wfheze' target='_blank' ><b >CLACPI<\/b><\/a>, Coordinadora Latinoamericana de Cine y Comunicaci\u00f3n de los Pueblos Ind\u00edgenas.<\/p><p ><br\/><\/p><p >El festival se presenta como\u00a0<b >un espacio de<\/b> descentralizaci\u00f3n del acceso a la cultura<b > y la comunicaci\u00f3n de los pueblos ind\u00edgenas, donde proyectar su lucha y defensa de los Derechos Humanos y relaciones interculturales.<\/b><br\/><\/p><p ><br\/><\/p><p >BASES DE LA CONVOCATORIA<\/p><p ><br\/><\/p><ul ><li>Pueden participar producciones realizadas o postuladas por productoras, organizaciones y movimientos que se hayan <b >producido con la participaci\u00f3n directa de organizaciones y comunidades ind\u00edgenas <\/b>y que <b >promuevan la autor\u00eda ind\u00edgena y afrodescendiente<\/b>.<\/li><\/ul><p ><br\/><\/p><ul ><li>Producciones orientadas a <b >promover la identidad ind\u00edgena <\/b>cuya tem\u00e1ti _email_paypal&quot;:null,&quot;email_paypal_confirm&quot;:0,&quot;pending&quot;:0,&quot;paypal_not_confirm&quot;:0,&quot;tipo&quot;:2},{&quot;id&quot;:1630,&quot;created_at&quot;:&quot;2024-01-29T11:31:52.000000Z&quot;,&quot;updated_at&quot;:&quot;2024-02-03T15:00:55.000000Z&quot;,&quot;nombre&quot;:&quot;FRAME Film Festival&quot;,&quot;logo&quot;:&quot;logo_frame_def_1706547048.png&quot;,&quot;duracionMaximaPermitida&quot;:null,&quot;duracionMinimaPermitida&quot;:null,&quot;urlEnvioDatos&quot;:null,&quot;bigLogo&quot;:&quot;&quot;,&quot;urlBases&quot;:&quot;https:\/\/framefestival.cat\/bases-y-premios\/&quot;,&quot;pais&quot;:&quot;Spain&quot;,&quot;fichaInscripcion&quot;:null,&quot;paisOrigen&quot;:&quot;Espa\u00f1a&quot;,&quot;archivoBases&quot;:null,&quot;textoPortada&quot;:null,&quot;msgSelected&quot;:null,&quot;msgNoSelected&quot;:null,&quot;descripcion&quot;:&quot;<p ><b ><u >Festival itinerante en la provincia de Tarragona<\/u><\/b><br\/><\/p><p ><br\/><\/p><p >Requisitos del cortometraje:<\/p><p ><br\/><\/p><ul ><li>Cortometrajes de <b >FICCI\u00d3N<\/b>.<\/li><li>Producidos a partir del <b >01\/01\/2023<\/b>.<\/li><li>Duraci\u00f3n menor a <b >30 minutos<\/b>.<\/li><\/ul><p ><br\/><\/p><p ><b ><u >Resumen de las bases<\/u><\/b><br\/><\/p><p ><br\/><\/p><p >Inicialmente se celebrar\u00e1 una edici\u00f3n independiente en diferentes municipios colaboradores de la provincia de Tarragona, en este orden: Riudoms, Castellvell del Camp, L'Ampolla, Vila-Rodona, La Pobla de Montorn\u00e8s, Cabra del Camp, Alforja, Riba-roja d'Ebre, El Catllar, La Canonja, Montbri\u00f3 del Camp, Sant Jaume d\u2019Enveja, Albinyana, L'Arbo\u00e7 y Asc\u00f3.<\/p><p ><br\/><\/p><p >Posteriormente, se celebrar\u00e1 una gala final \u00a0a la que acceder\u00e1n todos los cortometrajes seleccionados por las sedes anteriores de la fase clasificatoria y optar\u00e1n al premio final otorgado por un jurado formado por profesionales del sector audiovisual.<\/p><p ><br\/><\/p><p ><u >La organizaci\u00f3n activar\u00e1 una convocatoria y abrir\u00e1 un periodo de inscripci\u00f3n para cada municipio colaborador<\/u>.<\/p><p ><br\/><\/p><p >Consulta las bases para conocer los premios y todos los detalles de la convocatoria.<\/p><p ><br\/><\/p>&quot;,&quot;distribuidora&quot;:0,&quot;almacenamiento&quot;:0,&quot;registrarse&quot;:1,&quot;exclusivo&quot;:0,&quot;excluirPortada&quot;:0,&quot;usaCodAuto&quot;:true,&quot;premioMetalico&quot;:true,&quot;maxCantidadSubida&quot;:50,&quot;tematica&quot;:&quot;&quot;,&quot;tipoFicha&quot;:35073,&quot;lastCodAuto&quot;:41,&quot;codAuto&quot;:null,&quot;genero&quot;:&quot;0&quot;,&quot;fee&quot;:4,&quot;fee1&quot;:4,&quot;fee2&quot;:0,&quot;fechaInicio&quot;:&quot;2024-01-29T00:00:00.000000Z&quot;,&quot;anoProduccion&quot;:&quot;2023-01-01&quot;,&quot;fechaFinProyeccion&quot;:null,&quot;fechaFinSubida&quot;:&quot;2024-02-18T23:59:00.000000Z&quot;,&quot;fee1Desde&quot;:&quot;2024-02-01&quot;,&quot;fee1Hasta&quot;:&quot;2024-02-01&quot;,&quot;fee2Desde&quot;:null,&quot;fee2Hasta&quot;:null,&quot;precio&quot;:4,&quot;user_id&quot;:69036,&quot;goyaOscar&quot;:false,&quot;newMessages&quot;:0,&quot;allow_comment_festival&quot;:false,&quot;fechaNotificacion&quot;:&quot;2024-02-24T00:00:00.000000Z&quot;,&quot;fechaCelebracion&quot;:&quot;2024-02-29T00:00:00.000000Z&quot;,&quot;country_tags&quot;:&quot;Spain&quot;,&quot;minLengthAllowed&quot;:0,&quot;maxLengthAllowed&quot;:1800,&quot;selectionConfirmed&quot;:0,&quot;email_paypal&quot;:&quot;josepvaro.g@gmail.com&quot;,&quot;token_email_paypal&quot;:null,&quot;email_paypal_confirm&quot;:1,&quot;pending&quot;:0,&quot;paypal_not_confirm&quot;:0,&quot;tipo&quot;:2},{&quot;id&quot;:104,&quot;created_at&quot;:&quot;2022-10-11T20:51:11.000000Z&quot;,&quot;updated_at&quot;:&quot;2024-02-03T16:04:16.000000Z&quot;,&quot;nombre&quot;:&quot;XXXIII Muestra de Cine Internacional de Palencia (MCIP), Spain&quot;,&quot;logo&quot;:&quot;1444124390.8835.jpg&quot;,&quot;duracionMaximaPermitida&q ;:&quot;&quot;,&quot;msgSelected&quot;:&quot;&quot;,&quot;msgNoSelected&quot;:&quot;&quot;,&quot;descripcion&quot;:&quot;<p >FICIC contar\u00e1 con dos categor\u00edas de Competencia Internacional Largometrajes y Cortometrajes y el concurso Cortos de Escuela de car\u00e1cter nacional<\/p><p ><b >3: CARACTER\u00cdSTICAS DE LAS OBRAS<\/b><br\/><\/p><p >A- TEMA: Los cortometrajes, in\u00e9ditos y realizados durante el 2022,2023,2024 podr\u00e1n ser ficci\u00f3n, documental, experimental o de animaci\u00f3n.<\/p><p >B- DURACI\u00d3N: La duraci\u00f3n m\u00e1xima ser\u00e1 de treinta minutos (30min), incluidos los t\u00edtulos y dem\u00e1s cr\u00e9ditos, sin ning\u00fan margen de tolerancia (toda obra que supere, aunque sea por solo un segundo, est\u00e9 m\u00e1ximo ser\u00e1 autom\u00e1ticamente excluida sin visualizarla).<\/p><p >C- FORMATO: Los cortometrajes podr\u00e1n ser grabados en cualquier formato, pero la copia presentada para concursar deber\u00e1 ser en formato de archivo .mov h264 (1920x1080) para su proyecci\u00f3n.<\/p><p >D- IDIOMA: En caso de entregar una obra en otro idioma que el espa\u00f1ol, esta deber\u00e1 ser subtitulada al espa\u00f1ol.<\/p><p ><br\/><\/p><p >Entrar\u00e1s en la aplicaci\u00f3n que Movibeta ha creado para FICIC donde podr\u00e1s subir tu pel\u00edcula y rellenar el formulario de inscripci\u00f3n posteriormente. (El festival NO cobra inscripci\u00f3n)<\/p><p >En virtud de un acuerdo que ha llegado el festival con Movibeta, los\u00a0<\/p><p >direc<b >tores argentinos\u00a0<\/b><br\/><\/p><p >para todas las categor\u00edas (Cortos de Escuela) no tendr\u00e1n que pagar y podr\u00e1n hacer la inscripci\u00f3n registr\u00e1ndose en\u00a0<\/p><p >http:\/\/festival.movibeta.com<\/p><p ><br\/><\/p><p >Una vez subido y rellenado el formulario, ya estar\u00e1s inscrito en FICIC y podr\u00e1s optar a sus categor\u00edas.<\/p><p >Consulta las FAQ en la plataforma Movibeta, para ver los archivos admitidos. Cualquier duda o consulta, env\u00eda un mail a info@movibeta.com. Pueden guiarte en el proceso de env\u00edo. Ahorra dinero y colabora con el medio ambiente con el env\u00edo online.<\/p>&quot;,&quot;distribuidora&quot;:0,&quot;almacenamiento&quot;:0,&quot;registrarse&quot;:1,&quot;exclusivo&quot;:0,&quot;excluirPortada&quot;:0,&quot;usaCodAuto&quot;:false,&quot;premioMetalico&quot;:false,&quot;maxCantidadSubida&quot;:50,&quot;tematica&quot;:&quot;&quot;,&quot;tipoFicha&quot;:166145,&quot;lastCodAuto&quot;:0,&quot;codAuto&quot;:0,&quot;genero&quot;:&quot;1,0,2,3&quot;,&quot;fee&quot;:0,&quot;fee1&quot;:0,&quot;fee2&quot;:0,&quot;fechaInicio&quot;:&quot;2024-01-01T00:00:00.000000Z&quot;,&quot;anoProduccion&quot;:&quot;2022-01-01&quot;,&quot;fechaFinProyeccion&quot;:null,&quot;fechaFinSubida&quot;:&quot;2024-03-01T23:00:00.000000Z&quot;,&quot;fee1Desde&quot;:null,&quot;fee1Hasta&quot;:null,&quot;fee2Desde&quot;:null,&quot;fee2Hasta&quot;:null,&quot;precio&quot;:0,&quot;user_id&quot;:10173,&quot;goyaOscar&quot;:false,&quot;newMessages&quot;:0,&quot;allow_comment_festival&quot;:false,&quot;fechaNotificacion&quot;:&quot;2024-04-16T00:00:00.000000Z&quot;,&quot;fechaCelebracion&quot;:&quot;2024-05-03T00:00:00.000000Z&quot;,&quot;country_tags&quot;:&quot;Argentina&quot;,&quot;minLengthAllowed&quot;:0,&quot;maxLengthAllowed&quot;:10800,&quot;selectionConfirmed&quot;:0,&quot;email_paypal&quot;:null,&quot;token_email_paypal&quot;:null,&quot;email_paypal_confirm&quot;:0,&quot;pending&quot;:0,&quot;paypal_not_confirm&quot;:0,&quot;tipo&quot;:2},{&quot;id&quot;:219,&quot;created_at&quot;:&quot;2022-10-11T20:51:11.000000Z&quot;,&quot;updated_at&quot;:&quot;2024-01-02T14:44:50.000000Z&quot;,&quot;nombre&quot;:&quot;13\u00ba FICIC Festival Int Cine Independiente Cosquin. COMPETENCIA INTERNACIONAL&quot;,&quot;logo&quot;:&quot;1611259511.3067.png&quot;,&quot;duracionMaximaPermitida&quot;:&quot;03:59:59&quot;,&quot;duracionMinimaPermitida&quot;:&quot;00:00:00&quot;,&quot;urlEnvioDatos&quot;:&quot;&quot;,&quot;bigLogo&quot;:&quot;1611259511.3067.jpg&quot;,&quot;urlBases&quot;:&quot;&quot;,&quot;pais&quot;:&quot;&quot;,&quot;fichaInscripcion&quot;:&quot;1511528126.9834.pdf&quot;,&quot;paisOrigen&quot;:&quot;Argentina&quot;,&quot;archivoBases&quot;:&quot;conditions_ficic_2024_1703942049.pdf&quot;,&quot;textoPortada&quot;:&quot;&quot;,&quot;msgSelected&quot;:&quot;&quot;,&quot;msgNoSelected&quot;:&quot;&quot;,&quot;descripcion&quot;:&quot;<p >La organizaci\u00f3n del festival informa que se encuentra abierta la inscripci\u00f3n para participar del 10\u00b0 Festival Internacional de Cine Independiente de Cosqu\u00edn.<\/p><p >Hasta el 03 de Febrero 2023, se recibir\u00e1 el material, que ser\u00e1 visualizado por el Comit\u00e9 de Pre-selecci\u00f3n, luego el Equipo de Programaci\u00f3n evaluar\u00e1 las obras preseleccionadas y elegir\u00e1 aquellas que pasen a formar parte de la Competencia Internacional del festival. Podr\u00e1n participar pel\u00edculas nacionales e internacionales.<\/p><p >FICIC contar\u00e1 con dos categor\u00edas de competencia internacional y el concurso Cortos de Escuela de car\u00e1cter nacional<\/p><p >El concurso Cortos de Escuela tiene como prop\u00f3sito principal consolidar un espacio de exhibici\u00f3n para los trabajos realizados por los estudiantes de diferentes carreras de cine y tv de nuestro pa\u00eds, para ello estudiantes de nivel terciario, universitario de Escuelas, Talleres de cine y Universidades de Cine y TV, de todo el territorio nacional podr\u00e1n enviar sus producciones, realizadas en el marco de actividades acad\u00e9micas. <\/p>&quot;,&quot;distribuidora&quot;:0,&quot;almacenamiento&quot;:0,&quot;registrarse&quot;:1,&quot;exclusivo&quot;:0,&quot;excluirPortada&quot;:0,&quot;usaCodAuto&quot;:false,&quot;premioMetalico&quot;:false,&quot;maxCantidadSubida&quot;:120,&quot;tematica&quot;:&quot;&quot;,&quot;tipoFicha&quot;:164233,&quot;lastCodAuto&quot;:0,&quot;codAuto&quot;:0,&quot;genero&quot;:&quot;0,1,2,3&quot;,&quot;fee&quot;:15,&quot;fee1&quot;:0,&quot;fee2&quot;:0,&quot;fechaInicio&quot;:&quot;2024-01-01T00:00:00.000000Z&quot;,&quot;anoProduccion&quot;:&quot;2022-01-01&quot;,&quot;fechaFinProyeccion&quot;:null,&quot;fechaFinSubida&quot;:&quot;2024-03-01T23:59:00.000000Z&quot;,&quot;fee1Desde&quot;:null,&quot;fee1Hasta&quot;:null,&quot;fee2Desde&quot;:null,&quot;fee2Hasta&quot;:null,&quot;precio&quot;:4,&quot;user_id&quot;:10173,&quot;goyaOscar&quot;:false,&quot;newMessages&quot;:0,&quot;allow_comment_festival&quot;:false,&quot;fechaNotificacion&quot;:&quot;2024-04-16T00:00:00.000000Z&quot;,&quot;fechaCelebracion&quot;:&quot;2024-05-03T00:00:00.000000Z&quot;,&quot;country_tags&quot;:&quot;&quot;,&quot;minLengthAllowed&quot;:0,&quot;maxLengthAllowed&quot;:10800,&quot;selectionConfirmed&quot;:0,&quot;email_paypal&quot;:&quot;eduleyrado@gmail.com&quot;,&quot;token_email_paypal&quot;:null,&quot;email_paypal_confirm&quot;:1,&quot;pending&quot;:0,&quot;paypal_not_confirm&quot;:0,&quot;tipo&quot;:2},{&quot;id&quot;:1455,&quot;created_at&quot;:&quot;2022-10-11T20:51:11.000000Z&quot;,&quot;updated_at&quot;:&quot;2023-10-02T10:10:39.000000Z&quot;,&quot;nombre&quot;:&quot;Festival Internacional de Cortometrajes Infantil y Juvenil&quot;,&quot;logo&quot;:&quot;1663587824.1173.jpg&quot;,&quot;duracionMaximaPermitida&quot;:&quot;00:12:00&quot;,&quot;duracionMinimaPermitida&quot;:&quot;00:00:00&quot;,&quot;urlEnvioDatos&quot;:&quot;&quot;,&quot;bigLogo&quot;:&quot;cartel_primer_festival_cachinus_de_cine_v2_cr_1696241439.jpg&quot;,&quot;urlBases&quot;:&quot;&quot;,&quot;pais&quot;:&quot;&quot;,&quot;fichaInscripcion&quot;:&quot;&quot;,&quot;paisOrigen&quot;:&quot;Spain&quot;,&quot;archivoBases&quot;:&quot;bases_ficij_cachinus_de_cine_2024_-_conjunto_1696241439.pdf&quot;,&quot;textoPortada&quot;:&quot;&quot;,&quot;msgSelected&quot;:&quot;&quot;,&quot;msgNoSelected&quot;:&quot;&quot;,&quot;descripcion&quot;:&quot;<p class='ql-align-justify '>El Festival \&quot;Cachinus de Cine\&quot; est\u00e1 organizado por la Asociaci\u00f3n Cultural De Cilleros (A.C.D.C.) y el Excmo. Ayuntamiento de Cilleros.<\/p><p class='ql-align-justify '>Se celebra en Cilleros (Sierra de Gata) a finales del mes de abril.<\/p><p class='ql-align-justify '><b ><u >Secciones:<\/u><\/b><br\/><\/p><p class='ql-align-justify '><b >Se establecen dos secciones principales:<\/b><br\/><\/p><p class='ql-align-justify '>1.\u00a0\u00a0\u00a0\u00a0\u00a0Secci\u00f3n infantil \u2013 Juvenil (Hasta 18 a\u00f1os)<\/p><p class='ql-align-justify '>2.\u00a0\u00a0\u00a0\u00a0\u00a0Secci\u00f3n Amateur \u2013 Profesional <\/p><p class='ql-align-justify '><b ><u >Edad necesaria para participar en la Secci\u00f3n Infantil<\/u><\/b><br\/><\/p><p class='ql-align-justify '>Se establecen diferentes categor\u00edas en funci\u00f3n de la edad:<\/p><ul class='ql-align-justify '><li><b >Categor\u00edas<\/b>:<\/li><\/ul><ul class='ql-align-justify ql-indent-1 '><li>Hasta 12 a\u00f1os (C1)<\/li><li>De 13 a 18 a\u00f1os (C2)<\/li><li>Animaci\u00f3n - (Premio especial \u201cNatxo Menchero\u201d) --&amp;gt; Elegido por el jurado especial de \u201cAnimaci\u00f3n\u201d<\/li><\/ul><p class='ql-align-justify '><b ><em >Importante: <\/em><\/b><br\/><\/p><ul class='ql-align-justify '><li><em >Para participar en estas categor\u00edas el corto ha de estar realizado mayoritariamente por personas de esas edades, pudiendo colaborar adultos en funciones de direcci\u00f3n o apoyo.\u00a0<\/em><\/li><\/ul><p ><br\/><\/p>&quot;,&quot;distribuidora&quot;:0,&quot;almacenamiento&quot;:0,&quot;registrarse&quot;:1,&quot;exclusivo&quot;:0,&quot;excluirPortada&quot;:0,&quot;usaCodAuto&quot;:false,&quot;premioMetalico&quot;:false,&quot;maxCantidadSubida&quot;:50,&quot;tematica&quot;:&quot;&quot;,&quot;tipoFicha&quot;:165889,&quot;lastCodAuto&quot;:0,&quot;codAuto&quot;:0,&quot;genero&quot;:&quot;0,1,2,3&quot;,&quot;fee&quot;:1,&quot;fee1&quot;:0,&quot;fee2&quot;:0,&quot;fechaInicio&quot;:&quot;2023-10-01T00:00:00.000000Z&quot;,&quot;anoProduccion&quot;:&quot;2020-01-01&quot;,&quot;fechaFinProyeccion&quot;:null,&quot;fechaFinSubida&quot;:&quot;2024-03-06T23:59:00.000000Z&quot;,&quot;fee1Desde&quot;:null,&quot;fee1Hasta&quot;:null,&quot;fee2Desde&quot;:null,&quot;fee2Hasta&quot;:null,&quot;precio&quot;:4,&quot;user_id&quot;:65073,&quot;goyaOscar&quot;:false,&quot;newMessages&quot;:0,&quot;allow_comment_festival&quot;:false,&quot;fechaNotificacion&quot;:&quot;2024-03-28T00:00:00.000000Z&quot;,&quot;fechaCelebracion&quot;:&quot;2024-04-25T00:00:00.000000Z&quot;,&quot;country_tags&quot;:&quot;&quot;,&quot;minLengthAllowed&quot;:0,&quot;maxLengthAllowed&quot;:720,&quot;selectionConfirmed&quot;:0,&quot;email_paypal&quot;:null,&quot;token_email_paypal&quot;:null,&quot;email_paypal_confirm&quot;:0,&quot;pending&quot;:0,&quot;paypal_not_confirm&quot;:0,&quot;tipo&quot;:2},{&quot;id&quot;:1527,&quot;created_at&quot;:&quot;2022-10-20T14:08:31.000000Z&quot;,&quot;updated_at&quot;:&quot;2024-02-03T16:04:16.000000Z&quot;,&quot;nombre&quot;:&quot;26 FESTIVAL CORTO CIUDAD REAL 2024&quot;,&quot;logo&quot;:&quot;cartel_cr_1080x1080_1706616028.jpg&quot;,&quot;duracionMaximaPermitida&quot;:&quot;00:30:00&quot;,&quot;duracionMinimaPermitida&quot;:&quot;00:00:00&quot;,&quot;urlEnvioDatos&quot;:null,&quot;bigLogo&quot;:&quot;banner_plataformas_1706616660.jpg&quot;,&quot;urlBases&quot;:&quot;&quot;,&quot;pais&quot;:&quot;&quot;,&quot;fichaInscripcion&quot;:null,&quot;paisOrigen&quot;:&quot;Spain&quot;,&quot;archivoBases&quot;:&quot;250124_convocatoria_26_edicion_2024_1706616660.pdf&quot;,&quot;textoPortada&quot;:null,&quot;msgSelected&quot;:null,&quot;msgNoSelected&quot;:null,&quot;descripcion&quot;:&quot;<p class='ql-align-justify '>Festival que se celebra en CIUDAD REAL del 17 al 22 de Junio de 2024.<\/p><p class='ql-align-justify '>Este a\u00f1o cumple su 26 Edici\u00f3n. Se trata de un Festival Municipal en el que se reparten 12.500 \u20ac en premios.<\/p><p class='ql-align-justify '>La Secci\u00f3n Oficial est\u00e1 formada por 15 obras que optan a los diferentes premios del Jurado y P\u00fablico<\/p><p class='ql-align-justify '>Las Secci\u00f3n Paralela la conforman las obras que se proyectar\u00e1n durante los 3 primeros d\u00edas de celebraci\u00f3n y optan a cuatro premios del p\u00fablico.<\/p><p class='ql-align-justify '>Las proyecciones se realizan al aire libre en distintos espacios de la ciudad con entrada libre donde el p\u00fablico tiene un papel protagonista ya que otorga la mitad de los premios del Festival, 6 de 12.<\/p><p class='ql-align-justify '>Adem\u00e1s de los premios por modalidad, se otorgan diferentes premios especiales como son:<\/p><ul class='ql-align-justify '><li>Premios y Menciones del P\u00fablico en ambas Secciones<\/li><li>Premio Joven realizador a directores\/as menores de 35 a\u00f1os<\/li><li>Premio Mejor Directora<\/li><li>Premio \&quot;Ciudad Real Deporte\&quot;<\/li><li><\/li><\/ul>&quot;,&quot;distribuidora&quot;:0,&quot;almacenamiento&quot;:0,&quot;registrarse&quot;:1,&quot;exclusivo&quot;:0,&quot;excluirPortada&quot;:0,&quot;usaCodAuto&quot;:true,&quot;premioMetalico&quot;:true,&quot;maxCantidadSubida&quot;:50,&quot;tematica&quot;:&quot;&quot;,&quot;tipoFicha&quot;:35073,&quot;lastCodAuto&quot;:167,&quot;codAuto&quot;:0,&quot;genero&quot;:&quot;0,2,1&quot;,&quot;fee&quot;:0,&quot;fee1&quot;:0,&quot;fee2&quot;:0,&quot;fechaInicio&quot;:&quot;2024-01-30T00:00:00.000000Z&quot;,&quot;anoProduccion&quot;:&quot;2022-01-01&quot;,&quot;fechaFinProyeccion&quot;:null,&quot;fechaFinSubida&quot;:&quot;2024-03-07T23:59:00.000000Z&quot;,&quot;fee1Desde&quot;:null,&quot;fee1Hasta&quot;:null,&quot;fee2Desde&quot;:null,&quot;fee2Hasta&quot;:null,&quot;precio&quot;:4,&quot;user_id&quot;:35854,&quot;goyaOscar&quot;:false,&quot;newMessages&quot;:0,&quot;allow_comment_festival&quot;:true,&quot;fechaNotificacion&quot;:&quot;2024-05-08T00:00:00.000000Z&quot;,&quot;fechaCelebracion&quot;:&quot;2024-06-17T00:00:00.000000Z&quot;,&quot;country_tags&quot;:&quot;&quot;,&quot;minLengthAllowed&quot;:30,&quot;maxLengthAllowed&quot;:1800,&quot;selectionConfirmed&quot;:0,&quot;email_paypal&quot;:null,&quot;token_email_paypal&quot;:null,&quot;email_paypal_confirm&quot;:0,&quot;pending&quot;:0,&quot;paypal_not_confirm&quot;:0,&quot;tipo&quot;:2},{&quot;id&quot;:1266,&quot;created_at&quot;:&quot;2022-10-11T20:51:11.000000Z&quot;,&quot;updated_at&quot;:&quot;2023-10-17T22:13:41.000000Z&quot;,&quot;nombre&quot;:&quot;SECCI\u00d3N WESTERN (VII Edici\u00f3n) -Certamen de Cine Corto de Salas de los Infantes&quot;,&quot;logo&quot;:&quot;1538429438.7138.jpg&quot;,&quot;duracionMaximaPermitida&quot;:&quot;00:30:00&quot;,&quot;duracionMinimaPermitida&quot;:&quot;00:00:00&quot;,&quot;urlEnvioDatos&quot;:&quot;&quot;,&quot;bigLogo&quot;:&quot;&quot;,&quot;urlBases&quot;:&quot;&quot;,&quot;pais&quot;:&quot;&quot;,&quot;fichaInscripcion&quot;:&quot;1507621489.6686.docx&quot;,&quot;paisOrigen&quot;:&quot;Spain&quot;,&quot;archivoBases&quot;:&quot;bases_nueva_secci\u00f3n_western_para_web_1697580641.pdf&quot;,&quot;textoPortada&quot;:&quot;&quot;,&quot;msgSelected&quot;:&quot;&quot;,&quot;msgNoSelected&quot;:&quot;&quot;,&quot;descripcion&quot;:&quot;<p class='ql-align-justify '>La Asociaci\u00f3n Cultural Sad Hill convoca, como una secci\u00f3n paralela y fuera de las fechas oficiales del Certamen de Cine Corto de Salas de los Infantes (Burgos), el concurso de cortometrajes\u00a0<b >SECCI\u00d3N WESTERN (VII Edici\u00f3n).<\/b><br\/><\/p><p class='ql-align-justify '>La idea de esta secci\u00f3n es homenajear al western y dar a conocer las nuevas tendencias de un g\u00e9nero que a d\u00eda de hoy sigue vivo y de actualidad.\u00a0<\/p><p class='ql-align-justify '><b >BASES<\/b><br\/><\/p><ol class='ql-align-justify '><li>Podr\u00e1n participar realizadores de todo el mundo y cada concursante podr\u00e1 presentar tantos trabajos como desee.<\/li><li>Ser\u00e1n admitidas a concurso todas las obras cuya fecha de realizaci\u00f3n sea posterior al 1 de enero de 2020. No se admitir\u00e1n obras presentadas en la anterior edici\u00f3n.<\/li><li>El tema ser\u00e1\u00a0<b >EL WESTERN<\/b>.<\/li><li>Ser\u00e1n admitidas obras de ficci\u00f3n (imagen real o animaci\u00f3n).<\/li><li>La organizaci\u00f3n en ning\u00fan caso se har\u00e1 responsable frente a posibles acciones legales que puedan emprender aquellas personas o entidades que se sientan ofendidas o perjudicadas por el contenido de las pel\u00edculas.<\/li><li>Los trabajos deber\u00e1n\u00a0<b >presentarse online<\/b>, a trav\u00e9s de cualquier plataforma que permita el intercambio de archivos. Los trabajos tambi\u00e9n podr\u00e1n ser presentados a trav\u00e9s de plataformas como\u00a0<b >We transfer<\/b>\u00a0o\u00a0<b >Vimeo<\/b>\u00a0(al correo\u00a0<a href='mailto:acsadhill@gmail.com' target='_blank' >acsadhill@gmail.com<\/a>). Los trabajos deben ser en\u00a0<b >idioma castellano (espa\u00f1ol)<\/b>\u00a0o en caso de presentarse en versi\u00f3n original, deber\u00e1n estar\u00a0<b >subtitulados en castellano (espa\u00f1ol).<\/b>\u00a0<\/li><\/ol><p class='ql-align-justify '>Los trabajos deben ir acompa\u00f1ados de una ficha de informaci\u00f3n\/inscripci\u00f3n (que en algunos casos vendr\u00e1 proporcionada por la propia plataforma)<b >\u00a0<\/b><a href='https:\/\/asociacionculturalsadhill.files.wordpress.com\/2021\/09\/hoja-de-inscripcion.docx' target='_blank' >Hoja de Inscripci\u00f3n<\/a>.\u00a0<\/p><ol class='ql-align-justify '><li>La duraci\u00f3n de cada trabajo no podr\u00e1 excederlos\u00a0<b >30 minutos<\/b>, incluidos los cr\u00e9ditos.<\/li><li><b >Premios:<\/b><\/li><\/ol><p class='ql-align-justify '><b >Premio Mejor Cortometraje Western<\/b>\u00a0(<b >250 euros + trofeo)<\/b>\u00a0para aquel trabajo que cumpla con las caracter\u00edsticas con las que el\u00a0<em >American Film Institute<\/em>\u00a0defini\u00f3 el western:\u00a0<em >\u201cun g\u00e9nero de pel\u00edculas situadas en el oeste estadounidense (siglo XIX y principios del XX) que encarnan el esp\u00edritu, la lucha y la ca\u00edda de la nueva frontera. Rebosantes de subtexto y mitolog\u00eda, que ofrece im\u00e1genes emblem\u00e1ticas de un tiempo pasado, y posiblemente de un tiempo que nunca sucedi\u00f3\u201d.<\/em><br\/><\/p><p class='ql-align-justify '><em >\u00a0<\/em><br\/><\/p><p class='ql-align-justify '><b >Premio Forastero\u00a0<\/b>(250 euros + trofeo) para aquel trabajo que sin ser exactamente lo que el\u00a0<em >American Film Institute<\/em>\u00a0defini\u00f3 como western, transite de una forma novedosa y\/o rupturista reinventando los c\u00f3digos del mismo.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>Los ganadores\u00a0deber\u00e1n acudir personalmente o debidamente representados a la\u00a0<b >Gala de clausura que tendr\u00e1 lugar en el Teatro-Auditorio \u201cGran Casino\u201d de Salas de los Infantes (Burgos)\u00a0<\/b>y durante la cual se har\u00e1 entrega de los premios. La organizaci\u00f3n se har\u00e1 cargo del alojamiento de los galardonados que deban pernoctar esa noche en nuestra localidad.<\/p><ol class='ql-align-justify '><li>\u00a0La Organizaci\u00f3n elegir\u00e1 libremente a los miembros del Jurado y las decisiones de este ser\u00e1n inapelables.<\/li><li>\u00a0Los trabajos seleccionados se exhibir\u00e1n al p\u00fablico durante los d\u00edas de celebraci\u00f3n de la SECCI\u00d3N WESTERN secci\u00f3n paralela del Certamen de cine corto de Salas de los Infantes, entendi\u00e9ndose que los autores o productores, por el hecho de participar, otorgan su autorizaci\u00f3n para tales proyecciones.\u00a0<\/li><li>El\u00a0<b >plazo de recepci\u00f3n de trabajos finalizar\u00e1 el 10 de marzo de 2024<\/b>.<\/li><li>La fecha de proyecciones y de la Gala de Premios ser\u00e1 comunicada al menos con un mes de antelaci\u00f3n a trav\u00e9s de la p\u00e1gina web de la asociaci\u00f3n y de la Secci\u00f3n.<\/li><\/ol><p class='ql-align-justify '><b >\u00a0<\/b><br\/><\/p><p class='ql-align-justify '><b >LA ORGANIZACI\u00d3N SE RESERVA EL DERECHO DE REALIZAR MODIFICACIONES EN ESTAS BASES SIN PREVIO AVISO SIEMPRE QUE LO CONSIDERE NECESARIO PARA EL BUEN FUNCIONAMIENTO DE LA CONVOCATORIA.<\/b><br\/><\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '><b >LA PARTICIPACI\u00d3N EN ESTE CERTAMEN COMPORTA LA TOTAL ACEPTACI\u00d3N DE TODAS SUS BASES.\u00a0<\/b><br\/><\/p><p class='ql-align-justify '><b >EN LO NO ESPECIFICADO EN ELLAS SE RESPETAR\u00c1 EL CRITERIO DEL JURADO.<\/b><br\/><\/p><p ><br\/><\/p>&quot;,&quot;distribuidora&quot;:0,&quot;almacenamiento&quot;:0,&quot;registrarse&quot;:1,&quot;exclusivo&quot;:0,&quot;excluirPortada&quot;:0,&quot;usaCodAuto&quot;:false,&quot;premioMetalico&quot;:true,&quot;maxCantidadSubida&quot;:50,&quot;tematica&quot;:&quot;17&quot;,&quot;tipoFicha&quot;:167833,&quot;lastCodAuto&quot;:0,&quot;codAuto&quot;:0,&quot;genero&quot;:&quot;0,2&quot;,&quot;fee&quot;:0,&quot;fee1&quot;:0,&quot;fee2&quot;:0,&quot;fechaInicio&quot;:&quot;2023-10-23T00:00:00.000000Z&quot;,&quot;anoProduccion&quot;:&quot;2020-01-01&quot;,&quot;fechaFinProyeccion&quot;:null,&quot;fechaFinSubida&quot;:&quot;2024-03-10T23:59:00.000000Z&quot;,&quot;fee1Desde&quot;:null,&quot;fee1Hasta&quot;:null,&quot;fee2Desde&quot;:null,&quot;fee2Hasta&quot;:null,&quot;precio&quot;:4,&quot;user_id&quot;:25960,&quot;goyaOscar&quot;:false,&quot;newMessages&quot;:0,&quot;allow_comment_festival&quot;:false,&quot;fechaNotificacion&quot;:&quot;2024-04-01T00:00:00.000000Z&quot;,&quot;fechaCelebracion&quot;:&quot;2024-04-13T00:00:00.000000Z&quot;,&quot;country_tags&quot;:&quot;&quot;,&quot;minLengthAllowed&quot;:0,&quot;maxLengthAllowed&quot;:1800,&quot;selectionConfirmed&quot;:0,&quot;email_paypal&quot;:null,&quot;token_email_paypal&quot;:null,&quot;email_paypal_confirm&quot;:0,&quot;pending&quot;:0,&quot;paypal_not_confirm&quot;:0,&quot;tipo&quot;:2},{&quot;id&quot;:1219,&quot;created_at&quot;:&quot;2022-10-11T20:51:11.000000Z&quot;,&quot;updated_at&quot;:&quot;2024-02-02T09:43:05.000000Z&quot;,&quot;nombre&quot;:&quot;Festival Internacional da Imagem de Natureza \u2013 FIIN 2024&quot;,&quot;logo&quot;:&quot;fiin_v@4x_branco_1702984645.png&quot;,&quot;duracionMaximaPermitida&quot;:&quot;00:28:00&quot;,&quot;duracionMinimaPermitida&quot;:&quot;00:05:00&quot;,&quot;urlEnvioDatos&quot;:&quot;&quot;,&quot;bigLogo&quot;:&quot;fiin2024_banner1920x400_copiar_1702984601.jpg&quot;,&quot;urlBases&quot;:&quot;&quot;,&quot;pais&quot;:&quot;&quot;,&quot;fichaInscripcion&quot;:&quot;&quot;,&quot;paisOrigen&quot;:&quot;Portugal&quot;,&quot;archivoBases&quot;:&quot;reg_concurso_curtas_metragens_2024_ing_1702984601.pdf&quot;,&quot;textoPortada&quot;:&quot;&quot;,&quot;msgSelected&quot;:&quot;&quot;,&quot;msgNoSelected&quot;:&quot;&quot;,&quot;descripcion&quot;:&quot;<p >Concurso de Curtas-Metragens da Biodiversidade<\/p><p >Regulamento do Concurso | Edi\u00e7\u00e3o de 2024<\/p><p ><br\/><\/p><p >O presente regulamento refere-se ao Concurso de Curtas-Metragens da<\/p><p >Biodiversidade, integrado no Festival Internacional de Imagem de Natureza (FIIN). O<\/p><p >Concurso \u00e9 uma iniciativa organizada pelo Munic\u00edpio de Vila Real.<\/p><p class='ql-align-center '>Artigo 1\u00ba<\/p><p class='ql-align-center '>(Objeto)<\/p><p class='ql-align-center '>\u00a0<\/p><p class='ql-align-justify '>1 - O concurso de Curtas-Metragens tem como principal objetivo promover a tem\u00e1tica do patrim\u00f3nio natural biol\u00f3gico, designadamente as regi\u00f5es naturais, os ecossistemas, os habitats e as esp\u00e9cies da fauna e flora selvagens, atrav\u00e9s da sele\u00e7\u00e3o e classifica\u00e7\u00e3o de obras cinematogr\u00e1ficas relacionadas com esta tem\u00e1tica, pautando-se por crit\u00e9rios definidos no presente regulamento. Pretende igualmente promover a cinematografia de natureza e fomentar o seu crescimento e desenvolvimento, para al\u00e9m de procurar lan\u00e7ar o debate e a reflex\u00e3o da sociedade para a necessidade de conhecer, promover e conservar a biodiversidade e o ambiente.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>2 - Da sele\u00e7\u00e3o e classifica\u00e7\u00e3o das obras cinematogr\u00e1ficas concorrentes, resulta a realiza\u00e7\u00e3o do Festival de Curtas-Metragens da Biodiversidade, um evento integrado no Festival Internacional de Imagem de Natureza (FIIN).<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-center '>Artigo 2\u00ba<\/p><p class='ql-align-center '>(Comiss\u00e3o Organizadora)<\/p><p class='ql-align-center '>\u00a0<\/p><p class='ql-align-justify '>1 - A Comiss\u00e3o Organizadora \u00e9 composta por elementos da Divis\u00e3o do Ambiente da C\u00e2mara Municipal de Vila Real.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>2 - Cabe \u00e0 Comiss\u00e3o Organizadora a gest\u00e3o e organiza\u00e7\u00e3o do Concurso, designadamente a nomea\u00e7\u00e3o dos elementos do J\u00fari. Cabe ainda \u00e0 Comiss\u00e3o Organizadora a verifica\u00e7\u00e3o dos crit\u00e9rios de admiss\u00e3o definidos nos artigos 4\u00ba e 5\u00ba deste regulamento, bem como da aceita\u00e7\u00e3o dos trabalhos a concurso.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>3 - \u00c9 da compet\u00eancia da Comiss\u00e3o Organizadora a sele\u00e7\u00e3o das Curtas-Metragens que ser\u00e3o exibidas no Festival de Curtas-Metragens, integrado no FIIN<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-center '>Artigo 3\u00ba<\/p><p class='ql-align-center '>(J\u00fari)<\/p><p class='ql-align-center '>\u00a0<\/p><p class='ql-align-justify '>1 - O J\u00fari desta competi\u00e7\u00e3o \u00e9 constitu\u00eddo por pessoas de m\u00e9rito reconhecido nas tem\u00e1ticas do Festival, num n\u00famero m\u00ednimo de 5 (cinco) elementos.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>2 - \u00c9 da compet\u00eancia do J\u00fari a escolha da obra cinematogr\u00e1fica vencedora do Concurso, selecionada entre as obras apresentadas para a avalia\u00e7\u00e3o.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>3 - O J\u00fari pode decidir sobre a atribui\u00e7\u00e3o de men\u00e7\u00e3o honrosa.<\/p><p class='ql-align-justify '><br\/><\/p><p class='ql-align-justify '>4- O j\u00fari pode decidir a n\u00e3o atribui\u00e7\u00e3o de pr\u00e9mio<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-center '>Artigo 4\u00ba<\/p><p class='ql-align-center '>(Admiss\u00e3o de obras cinematogr\u00e1ficas a concurso)<\/p><p class='ql-align-center '>\u00a0<\/p><p >1 - Ser\u00e3o admitidas a concurso:<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>a)\u00a0\u00a0\u00a0Obras cinematogr\u00e1ficas dos seguintes g\u00e9neros: anima\u00e7\u00f5es, document\u00e1rios, fic\u00e7\u00f5es, filmes experimentais e v\u00eddeos musicais em suporte digital;<\/p><p class='ql-align-justify '>b)\u00a0\u00a0\u00a0Obras cinematogr\u00e1ficas de origem nacional e internacional;<\/p><p class='ql-align-justify '>c)\u00a0\u00a0\u00a0Com uma dura\u00e7\u00e3o compreendida entre 5 e 28 minutos;<\/p><p class='ql-align-justify '>d)\u00a0\u00a0\u00a0Obras que obede\u00e7am ao tema e aos objetivos definidos no n\u00famero 1 do artigo 1\u00ba deste regulamento.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>2 - As obras cinematogr\u00e1ficas a submeter a Concurso podem ser narradas em qualquer idioma, sendo contudo obrigat\u00f3ria a inclus\u00e3o de legendagem na l\u00edngua inglesa, com exce\u00e7\u00e3o das obras narradas na l\u00edngua portuguesa.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-center '>Artigo 5\u00ba<\/p><p class='ql-align-center '>(Inscri\u00e7\u00e3o e submiss\u00e3o das obras cinematogr\u00e1ficas)<\/p><p class='ql-align-center '>\u00a0<\/p><p class='ql-align-justify '>1 - A participa\u00e7\u00e3o no Concurso \u00e9 gratuita.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>2 - A participa\u00e7\u00e3o no Concurso de Curtas-Metragens pressup\u00f5e o preenchimento obrigat\u00f3rio do formul\u00e1rio eletr\u00f3nico de inscri\u00e7\u00e3o disponibilizado no s\u00edtio oficial do Festival (<a href='http:\/\/www.fiin.pt\/' target='_blank' >www.fiin.pt<\/a>), bem como a inclus\u00e3o de todos os elementos e ficheiros solicitados nessa plataforma e ou ficha de inscri\u00e7\u00e3o.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>3 - O n\u00e3o preenchimento do formul\u00e1rio de inscri\u00e7\u00e3o referido no ponto anterior \u00e9 motivo para a exclus\u00e3o do Concurso.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>4 - As obras cinematogr\u00e1ficas s\u00e3o submetidas atrav\u00e9s das plataformas externas Festhome, Click For Festivals, Movibeta e FilmFreeway ou atrav\u00e9s de plataformas com link de visionamento Vimeo e Youtube.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>5 - A submiss\u00e3o das obras cinematogr\u00e1ficas referidas no ponto 4 deste artigo pressup\u00f5e que sejam fornecidas as devidas autoriza\u00e7\u00f5es e acessos indispens\u00e1veis para a sua visualiza\u00e7\u00e3o da obra (hiperliga\u00e7\u00e3o e palavra-passe).<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>6 - Os concorrentes devem fornecer a autoriza\u00e7\u00e3o indispens\u00e1vel para a descarga de ficheiros das obras cinematogr\u00e1ficas em concurso.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>7 - \u00c9 da responsabilidade do concorrente todos os custos associados com a participa\u00e7\u00e3o e submiss\u00e3o das obras neste Concurso.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>8 - Os concorrentes comprometem-se a ceder \u00e0 entidade organizadora o direito de expor, publicar ou reproduzir parte ou a totalidade dos trabalhos, salvaguardando sempre a indica\u00e7\u00e3o do autor, conforme o art.\u00ba 40\u00ba do CDADC- C\u00f3digo de Direitos de Autor e Direitos Conexos.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>9 - A ced\u00eancia prevista no n\u00famero anterior envolve a possibilidade de transmiss\u00e3o integral da obra na televis\u00e3o p\u00fablica, por iniciativa do Festival e para a sua divulga\u00e7\u00e3o.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-center '>Artigo 6\u00ba<\/p><p class='ql-align-center '>(Prazos)<\/p><p class='ql-align-center '>\u00a0<\/p><p class='ql-align-justify '>1 - O prazo para os concorrentes inscreverem e submeterem as suas obras cinematogr\u00e1ficas a concurso decorre entre 13 de dezembro de 2023 e 13 de mar\u00e7o de 2024.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>2 - A Comiss\u00e3o Organizadora informar\u00e1 os realizadores e\/ou produtores dos filmes selecionados para o Concurso at\u00e9 dia 19 de abril de 2024, atrav\u00e9s das plataformas de submiss\u00e3o das obras.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>3 - A falta de notifica\u00e7\u00e3o de sele\u00e7\u00e3o por parte da Comiss\u00e3o Organizadora at\u00e9 \u00e0 data referida no ponto anterior, determina que o respetivo filme n\u00e3o foi selecionado para o Concurso.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>4 - At\u00e9 3 de maio de 2024, a Comiss\u00e3o Organizadora do Concurso comunicar\u00e1 atrav\u00e9s do s\u00edtio oficial do FIIN (<a href='http:\/\/www.fiin.pt\/' target='_blank' >www.fiin.pt<\/a>), a lista dos filmes que v\u00e3o integrar o programa de exibi\u00e7\u00e3o no Festival de Curtas-Metragens, a realizar entre 20 a 24 de maio de 2024.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>5 - O an\u00fancio p\u00fablico do vencedor do pr\u00e9mio do Concurso de Curtas-Metragens decorrer\u00e1 na Gala do Festival Internacional de Imagem de Natureza (FIIN), no dia 25 de maio de 2024.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>6 - O pagamento do pr\u00e9mio ser\u00e1 efetuado logo ap\u00f3s a rece\u00e7\u00e3o dos dados do vencedor, impreterivelmente at\u00e9 final do primeiro m\u00eas do ano subsequente.\u00a0<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-center '>Artigo 7\u00ba<\/p><p class='ql-align-center '>Pr\u00e9mio<\/p><p class='ql-align-center '>\u00a0<\/p><p class='ql-align-justify '>1 - Ser\u00e1 atribu\u00eddo um pr\u00e9mio monet\u00e1rio no valor \u20ac 4.000,00 (quatro mil euros) \u00e0 Curta-Metragem melhor classificada pelo J\u00fari do Concurso.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-center '>Artigo 8\u00ba<\/p><p class='ql-align-center '>(Publicita\u00e7\u00e3o)<\/p><p class='ql-align-center '>\u00a0<\/p><p class='ql-align-justify '>1 \u2013 O concorrente (e\/ou detentor dos direitos de exibi\u00e7\u00e3o do filme em festivais) compromete-se a mencionar o FIIN e a utilizar o seu log\u00f3tipo em toda a publicidade e material de imprensa\/promocional que seja produzido posteriormente \u00e0 atribui\u00e7\u00e3o do pr\u00e9mio ao filme.<\/p><p >\u00a0<\/p><p >\u00a0<\/p><p class='ql-align-center '>\u00a0<\/p><p class='ql-align-center '>Artigo 9\u00ba<\/p><p class='ql-align-center '>(Disposi\u00e7\u00f5es finais)<\/p><p class='ql-align-center '>\u00a0<\/p><p class='ql-align-justify '>1 - As l\u00ednguas oficiais do FIIN s\u00e3o o Portugu\u00eas e o Ingl\u00eas.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>\u00a02 - A participa\u00e7\u00e3o no Concurso de Curtas-Metragens traduz a plena aceita\u00e7\u00e3o dos termos deste regulamento.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>3 - \u00c0 Comiss\u00e3o Organizadora reserva-se o direito de ponderar e decidir sobre qualquer quest\u00e3o omissa neste regulamento.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>4 - As decis\u00f5es da Comiss\u00e3o Organizadora e do J\u00fari s\u00e3o finais e irrevog\u00e1veis, n\u00e3o cabendo qualquer recurso da mesma.<\/p><p class='ql-align-justify '>\u00a0<\/p><p class='ql-align-justify '>5 - \u00c9 vedada a participa\u00e7\u00e3o no concurso de elementos da Comiss\u00e3o Organizadora, bem como dos membros que integram o J\u00fari do Concurso.<\/p>&quot;,&quot;distribuidora&quot;:0,&quot;almacenamiento&quot;:0,&quot;registrarse&quot;:1,&quot;exclusivo&quot;:0,&quot;excluirPortada&quot;:0,&quot;usaCodAuto&quot;:true,&quot;premioMetalico&quot;:false,&quot;maxCantidadSubida&quot;:50,&quot;tematica&quot;:&quot;11&quot;,&quot;tipoFicha&quot;:3309825,&quot;lastCodAuto&quot;:3,&quot;codAuto&quot;:0,&quot;genero&quot;:&quot;1,3,2,0&quot;,&quot;fee&quot;:0,&quot;fee1&quot;:0,&quot;fee2&quot;:0,&quot;fechaInicio&quot;:&quot;2023-12-13T00:00:00.000000Z&quot;,&quot;anoProduccion&quot;:&quot;2021-01-01&quot;,&quot;fechaFinProyeccion&quot;:null,&quot;fechaFinSubida&quot;:&quot;2024-03-13T23:59:00.000000Z&quot;,&quot;fee1Desde&quot;:null,&quot;fee1Hasta&quot;:null,&quot;fee2Desde&quot;:null,&quot;fee2Hasta&quot;:null,&quot;precio&quot;:4,&quot;user_id&quot;:44511,&quot;goyaOscar&quot;:false,&quot;newMessages&quot;:0,&quot;allow_comment_festival&quot;:false,&quot;fechaNotificacion&quot;:&quot;2024-04-19T00:00:00.000000Z&quot;,&quot;fechaCelebracion&quot;:&quot;2024-05-25T00:00:00.000000Z&quot;,&quot;country_tags&quot;:&quot;&quot;,&quot;minLengthAllowed&quot;:300,&quot;maxLengthAllowed&quot;:1680,&quot;selectionConfirmed&quot;:0,&quot;email_paypal&quot;:null,&quot;token_email_paypal&quot;:null,&quot;email_paypal_confirm&quot;:0,&quot;pending&quot;:0,&quot;paypal_not_confirm&quot;:0,&quot;tipo&quot;:2},{&quot;id&quot;:780,&quot;created_at&quot;:&quot;2022-10-11T20:51:11.000000Z&quot;,&quot;updated_at&quot;:&quot;2024-01-03T10:07:33.000000Z&quot;,&quot;nombre&quot;:&quot;47 FESTIVAL DE CIN
